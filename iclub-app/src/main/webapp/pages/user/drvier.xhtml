<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout#{themeView.theme}.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-selectonemenu.with-placeholder .ui-selectonemenu-label {
	color: #ccc;
}

.ui-selectonemenu-panel.hide-disabled .ui-selectonemenu-list-item.ui-state-disabled {
	display: none;
}
</style>
	</ui:define>
	<ui:define name="content">
		<div class="ContainerIndent Fnone TexAlCenter">
			<p:panel id="pnlDriverCont">
				<p:dataTable widgetVar="dtDriverCont" value="#{iclubDriverController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Drivers Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnDriverShowAdd" value="Add" actionListener="#{iclubDriverController.showAddPanel}" update=":iclubFrm:pnlDriverCont" />
					</f:facet>
					<p:column headerText="License Number">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.DLicenseNum}" />
					</p:column>
					<p:column headerText="Name">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.DName}" />
					</p:column>
					<p:column headerText="Created By">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.PBFNameAndLName}" />
					</p:column>
					<p:column headerText="Created Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.DCrtdDt}" />
					</p:column>
					<p:column headerText="Issue Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.DIssueDt}" />
					</p:column>
					<p:column headerText="DOB">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.DDob}" />
					</p:column>
					<p:column>
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.iclubLicenseCode}">
							<f:selectItem itemLabel="License Code" itemDisabled="true" />
							<f:selectItems value="#{iclubDriverController.licenseCodeBeans}" var="c" itemValue="#{c.lcId}" itemLabel="#{c.lcDesc}" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnDriverEdit" icon="ui-icon-pencil" actionListener="#{iclubDriverController.showModPanel}" update=":iclubFrm:pnlDriverCont">
							<f:setPropertyActionListener target="#{iclubDriverController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubDriverController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="Driver Name :" />
							</div>
							<div class="Container50 Responsive">
								<p:inputText styleClass="TexAlCenter" placeholder="Driver Name" value="#{iclubDriverController.bean.DName}" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="License Number :" />
							</div>
							<div class="Container50 Responsive">
								<p:inputText styleClass="TexAlCenter" placeholder="License Number" value="#{iclubDriverController.bean.DLicenseNum}" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="Issue Date :" />
							</div>
							<div class="Container50 Responsive">
								<p:calendar styleClass="TexAlCenter" placeholder="Issue Date" value="#{iclubDriverController.bean.DIssueDt}" navigator="true" yearRange="c-100:c" showOn="button" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="License Code :" />
							</div>
							<div class="Container50 Responsive">
								<p:selectOneMenu widgetVar="mnuLc" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuLc.jq.removeClass('with-placeholder')" value="#{iclubDriverController.bean.iclubLicenseCode}">
									<f:selectItem itemLabel="License Code" itemDisabled="true" />
									<f:selectItems value="#{iclubDriverController.licenseCodeBeans}" var="c" itemValue="#{c.lcId}" itemLabel="#{c.lcDesc}" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubDriverController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="Unique Id :" />
							</div>
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="#{iclubDriverController.bean.DId}" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="Created By :" />
							</div>
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="#{iclubDriverController.bean.PAFNameAndLName}" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="Created Date :" />
							</div>
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="#{iclubDriverController.bean.DCrtdDt}" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="Name :" />
							</div>
							<div class="Container50 Responsive">
								<p:inputText styleClass="TexAlCenter" placeholder="Name" value="#{iclubDriverController.bean.DName}" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="License Number :" />
							</div>
							<div class="Container50 Responsive">
								<p:inputText styleClass="TexAlCenter" placeholder="License Number" value="#{iclubDriverController.bean.DLicenseNum}" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="Issue Date :" />
							</div>
							<div class="Container50 Responsive">
								<p:calendar styleClass="TexAlCenter" placeholder="Issue Date" value="#{iclubDriverController.bean.DIssueDt}" navigator="true" yearRange="c-100:c" showOn="button" />
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container50 Responsive">
								<p:outputLabel styleClass="TexAlCenter" value="License Code :" />
							</div>
							<div class="Container50 Responsive">
								<p:selectOneMenu widgetVar="mnuLc" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuLc.jq.removeClass('with-placeholder')" value="#{iclubDriverController.bean.iclubLicenseCode}">
									<f:selectItem itemLabel="License Code" itemDisabled="true" />
									<f:selectItems value="#{iclubDriverController.licenseCodeBeans}" var="c" itemValue="#{c.lcId}" itemLabel="#{c.lcDesc}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive">
							<div class="Container33 Responsive">
								<p:commandButton id="btnDriverModSave" value="Save" actionListener="#{iclubDriverController.modIclubDriver}" update=":iclubFrm:pnlDriverCont,:iclubFrm:grlMsg" />
							</div>
							<div class="Container33 Responsive">
								<p:commandButton id="btnDriverModDelete" value="Delete" actionListener="#{iclubDriverController.delIclubDriver}" update=":iclubFrm:pnlDriverCont,:iclubFrm:grlMsg" />
							</div>
							<div class="Container33 Responsive">
								<p:commandButton id="btnDriverModClose" value="Close" actionListener="#{iclubDriverController.clearForm}" update=":iclubFrm:pnlDriverCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
