<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-selectonemenu.with-placeholder .ui-selectonemenu-label {
	color: #ccc;
}

.ui-selectonemenu-panel.hide-disabled .ui-selectonemenu-list-item.ui-state-disabled
	{
	display: none;
}
</style>
	</ui:define>
	<ui:define name="content">
		<div class="ContainerIndent Fnone TexAlCenter">
			<p:panel id="pnlClaimCont">
				<p:dataTable reflow="true" id="dtIICont" widgetVar="dtQuoteCont" value="#{iclubClaimController.iItemBeans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
					<f:facet name="footer">
					</f:facet>
					<p:column headerText="Quote Id">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.iiQuoteId}" />
					</p:column>
					<p:column headerText="Insured Value">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.iiInsureValue}" />
					</p:column>
					<p:column headerText="Actual Value">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.iiActualValue}" />
					</p:column>
					<p:column headerText="Created Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.iiCrtdDt}" />
					</p:column>
					<p:column headerText="Item Id">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.iiItemId}" />
					</p:column>
					<p:column headerText="Type">
						<p:selectOneMenu value="#{bean.iclubInsuranceItemType}" widgetVar="mnuIiType" id="mnuIiType" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
							<f:selectItem itemLabel="Type" itemDisabled="true" />
							<f:selectItems var="c" itemLabel="#{c.iitLongDesc}" itemValue="#{c.iitId}" value="#{iclubClaimController.insuranceItemTypebeans}" />
						</p:selectOneMenu>
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:panel id="pnlPlc">
				<div class="Container90 Fnone MarAuto TexAlCenter">
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Number" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubClaimController.policyBean.PNumber}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Created Date" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubClaimController.policyBean.PCrtdDt}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Debited Date" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubClaimController.policyBean.PDebitDt}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Quote Id" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubClaimController.policyBean.iclubQuote}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Created By" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubClaimController.policyBean.iclubPerson}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Pro-rata Premium" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubClaimController.policyBean.PProrataPrm}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Premium" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubClaimController.policyBean.PPremium}" />
						</div>
					</div>
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Status :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu value="#{iclubClaimController.policyBean.iclubPolicyStatus}" widgetVar="mnuViewCStat" id="mnuViewCStat" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItems var="c" itemLabel="#{c.psLongDesc}" itemValue="#{c.psId}" value="#{iclubClaimController.policyStatusBeans}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
				</div>
			</p:panel>
			<p:panel id="pnlAdd">
				<div class="Container90 Fnone MarAuto TexAlCenter">
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Cliam Value :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Cliam Value" value="#{iclubClaimController.bean.CValue}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Num Of Items Claimed :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Num Of Items Claimed" value="#{iclubClaimController.bean.CNumItems}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Status :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu value="#{iclubClaimController.bean.iclubClaimStatus}" widgetVar="mnuCStat" id="mnuCStat" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItems var="c" itemLabel="#{c.csLongDesc}" itemValue="#{c.csId}" value="#{iclubClaimController.claimStatusBeans}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container100 Responsive">
					<p:commandButton id="btnClaimSave" value="Save" action="#{iclubClaimController.addIclubClaim}" update=":iclubFrm:pnlAdd,:iclubFrm:grlMsg" />
				</div>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
