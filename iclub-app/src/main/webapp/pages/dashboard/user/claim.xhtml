<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<div class="ContainerIndent Fnone TexAlCenter">
		<p:panel id="pnlClaimCont">
			<p:dataTable reflow="true" widgetVar="dtClmCont" value="#{iclubUserDashBoardController.claimBeans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Cliams Available">
				<f:facet name="header">
					<p:outputLabel value="Claim Details"></p:outputLabel>
				</f:facet>
				<f:facet name="footer">
					<p:commandButton id="viewClaimBut" value="View Claim" ajax="false" action="#{iclubUserDashBoardController.viewClaims}" />
				</f:facet>
				<p:column headerText="Claim Number">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.CNumber}" />
				</p:column>
				<p:column headerText="Claim Value">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.CValue}">
						<f:convertNumber pattern="#0.00" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Claim Date">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.CCrtdDt}" />
				</p:column>
				<p:column headerText="Status">
					<p:selectOneMenu value="#{bean.iclubClaimStatus}" widgetVar="mnuCStat" id="mnuCStat" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
						<f:selectItem itemLabel="Status" itemDisabled="true" />
						<f:selectItems var="c" itemLabel="#{c.csLongDesc}" itemValue="#{c.csId}" value="#{iclubUserDashBoardController.claimStatusBeans}" />
					</p:selectOneMenu>
				</p:column>
			</p:dataTable>
		</p:panel>
	</div>
</ui:composition>
