<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout#{themeView.theme}.xhtml">
	<ui:define name="content">
		<div class="ContainerIndent">
			<p:panel id="qqPanel">
				<f:facet name="header">Quote Details</f:facet>
				<p:dataTable widgetVar="dtQuoteCont" value="#{iclubViewQuoteController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Quotes Available" reflow="true">
					<p:column headerText="Quote Number">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QNumber}" />
					</p:column>
					<p:column headerText="Generation Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QGenDt}" />
					</p:column>
					<p:column headerText=" Prev Premium">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QPrevPremium}">
							<f:convertNumber pattern="#0.00" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="ValidUntil">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QValidUntil}" />
					</p:column>
					<p:column headerText="Generated Premium">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QGenPremium}">
							<f:convertNumber pattern="#0.00" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Previous Premium">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QPrevPremium}">
							<f:convertNumber pattern="#0.00" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Previous Insurer">
						<p:selectOneMenu disabled="true" value="#{bean.iclubInsurerMaster}" widgetVar="mnuViewIM" id="mnuViewIm" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItems var="c" itemLabel="#{c.imName}" itemValue="#{c.imId}" value="#{iclubViewQuoteController.insurerMasterBeans}" />
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="Email">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QEmail}" />
					</p:column>
					<p:column headerText="Mobile">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QMobile}" />
					</p:column>
					<p:column headerText="Created Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.QCrtdDt}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu disabled="true" value="#{bean.iclubQuoteStatus}" widgetVar="mnuViewCStat" id="mnuViewCStat" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItems var="c" itemLabel="#{c.qsLongDesc}" itemValue="#{c.qsId}" value="#{iclubViewQuoteController.quoteStatusBeans}" />
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="Full Quote">
						<p:commandButton id="btnQuoteEdit" icon="ui-icon-pencil" action="#{iclubViewQuoteController.quoteActionListener(bean)}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
