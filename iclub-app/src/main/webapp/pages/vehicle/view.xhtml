<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable reflow="true" widgetVar="dtVehicleCont" value="#{iclubVehicleController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Vehicle Available">
		<p:column headerText="Make">
			<p:selectOneMenu disabled="true" widgetVar="mnuVehViewmake" id="mnuVehViewmake" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.iclubVehicleMaster}">
				<f:selectItem itemLabel="Make" itemDisabled="true" />
				<f:selectItems value="#{iclubQuickQuoteController.vehicleMasters}" var="c" itemLabel="#{c.vmMake}" itemValue="#{c.vmId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column headerText="Model">
			<p:selectOneMenu disabled="true" widgetVar="mnuVehViewModel" id="mnuVehViewModel" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.iclubVehicleMaster}">
				<f:selectItem itemLabel="Model" itemDisabled="true" />
				<f:selectItems value="#{iclubQuickQuoteController.vehicleMasters}" var="c" itemLabel="#{c.vmModel}" itemValue="#{c.vmId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column headerText="Year">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.VYear}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnVehicleEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubVehicleController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubVehicleController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubVehicleController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
