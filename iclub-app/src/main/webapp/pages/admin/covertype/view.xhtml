<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable reflow="true" widgetVar="dtCoverTypeCont" value="#{iclubCoverTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No CoverTypees Available">
		<p:column headerText="Item Type">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{bean.iclubInsuranceItemType}">
				<f:selectItem itemLabel="Item Type" itemDisabled="true" />
				<f:selectItems value="#{iclubCoverTypeController.insuranceItemTypeBeans}" var="c" itemLabel="#{c.iitLongDesc}" itemValue="#{c.iitId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column headerText="Short Description">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.ctShortDesc}" />
		</p:column>
		<p:column headerText="Long Description">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.ctLongDesc}" />
		</p:column>
		<p:column headerText="Status">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.ctStatus}" />
		</p:column>
		<p:column headerText="Created Date">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.ctCrtdDt}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnCoverTypeEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubCoverTypeController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubCoverTypeController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubCoverTypeController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
