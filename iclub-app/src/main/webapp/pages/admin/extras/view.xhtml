<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable reflow="true" widgetVar="dtExtrasCont" value="#{iclubExtrasController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Extrases Available">
		<p:column headerText="Description">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.EDesc}" />
		</p:column>
		<p:column headerText="Status">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.EStatus}" />
		</p:column>
		<!-- 		<p:column headerText="Created Date"> -->
		<!-- 			<p:outputLabel styleClass="TexAlCenter" value="#{bean.ECrtdDt}" /> -->
		<!-- 		</p:column> -->
		<p:column>
			<p:commandButton id="btnExtrasEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubExtrasController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubExtrasController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubExtrasController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
