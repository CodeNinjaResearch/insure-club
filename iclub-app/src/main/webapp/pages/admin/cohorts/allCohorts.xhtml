<ui:composition template="/templates/layout#{themeView.theme}.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="ContainerIndent Fnone TexAlCenter">
			<h:inputHidden value="#{iclubCohortController.key}" />
			<p:panel id="pnlCohortContDet">
				<p:dataTable reflow="true" id="dtQuoteCont" widgetVar="dtQuoteCont"
					selection="#{iclubCohortController.selectedBeans}"
					rowKey="#{bean.CId}" value="#{iclubCohortController.beans}"
					var="bean" rows="5" paginator="true" paginatorPosition="bottom"
					emptyMessage="No Cohorts Available">
					<p:column rendered="#{!iclubCohortController.showCreateCont}"
						selectionMode="multiple" style="width:16px;text-align:center">
					</p:column>
					<p:column headerText="Cohort Name">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.CName}" />
					</p:column>
					<p:column headerText="Number of Members">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.noOfActiveMembers}" />
					</p:column>
					<p:column headerText="Cohort Anniversary">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.CCrtdDt}" />
					</p:column>
					<p:column headerText="Type">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter"
							value="#{bean.iclubInsuranceItemType}">
							<f:selectItem itemLabel="Type" itemDisabled="true" />
							<f:selectItems
								value="#{iclubCohortController.iclubInsuranceItemTypeBeans}"
								var="c" itemLabel="#{c.iitLongDesc}" itemValue="#{c.iitId}" />
						</p:selectOneMenu>
					</p:column>
					<p:column><p:commandButton process="dtQuoteCont"
										update=":iclubFrm:grlMsg,:iclubFrm:pnlCohortContDet"
										ajax="false" action="#{iclubCohortController.assigenCohort(bean)}"
										icon="ui-icon-search" value="Save"  >
				 
				 
			</p:commandButton>
										
										
										
										
										
										
										
										
										
										</p:column>
										
										
					<f:facet name="footer">
						<p:panel rendered="#{!iclubCohortController.showCreateCont}">
							<div class="Container100 Responsive">
								 
									<p:commandButton
										disabled="#{iclubCohortController.showCreateCont}" value="ADD"
										actionListener="#{iclubCohortController.showCreate}"
										update="pnlCohortContDet" />
							 
									
								 
							</div>
						</p:panel>
					</f:facet>
				</p:dataTable>
				<p:panel id="pnlCohortContCreate"
					rendered="#{iclubCohortController.showCreateCont}">
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Cohort Name :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Name"
								value="#{iclubCohortController.bean.CName}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					 
					  
					 
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Cohort Anniversary Date :" />
						</div>
						<div class="Container50 Responsive">
							<p:calendar styleClass="TexAlCenter" navigator="true"
								yearRange="c-100:c" showOn="button" placeholder="Cohort Anniversary Date"
								value="#{iclubCohortController.bean.CInitDt}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Type :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu styleClass="with-placeholder TexAlCenter"
								value="#{iclubCohortController.bean.iclubInsuranceItemType}">
								<f:selectItem itemLabel="Type" itemDisabled="true" />
								<f:selectItems
									value="#{iclubCohortController.iclubInsuranceItemTypeBeans}"
									var="c" itemLabel="#{c.iitLongDesc}" itemValue="#{c.iitId}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container33 Responsive">
							<p:commandButton
								disabled="#{iclubCohortController.showCreateCont}" value="ADD"
								actionListener="#{iclubCohortController.showCreate}"
								update="pnlCohortContDet" />
						</div>
						<div class="Container33 Responsive">
							<p:commandButton
								rendered="#{iclubCohortController.showCreateCont}" value="Close"
								actionListener="#{iclubCohortController.showView}"
								update="pnlCohortContDet" />
						</div>
						<div class="Container33 Responsive">
							<p:commandButton process="dtQuoteCont"
								update=":iclubFrm:grlMsg,:iclubFrm:pnlCohortContDet"
								ajax="false" action="#{iclubCohortController.addIclubCohorts}"
								icon="ui-icon-search" value="Save" />
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
