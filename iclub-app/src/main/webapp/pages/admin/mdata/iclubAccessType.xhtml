<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlAccessTypeCont">
				<p:dataTable widgetVar="dtAccessTypeCont" value="#{iclubAccessTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Access Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnAccessTypeShowAdd" value="Add" actionListener="#{iclubAccessTypeController.showAddPanel}" update=":iclubFrm:pnlAccessTypeCont" />
					</f:facet>
					<!-- 					<p:column headerText="Unique Id"> -->
					<!-- 						<p:outputLabel value="#{bean.atId}" /> -->
					<!-- 					</p:column> -->
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.atShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.atLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.atStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnAccessTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubAccessTypeController.showModPanel}" update=":iclubFrm:pnlAccessTypeCont">
							<f:setPropertyActionListener target="#{iclubAccessTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubAccessTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubAccessTypeController.bean.atShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubAccessTypeController.bean.atLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubAccessTypeController.bean.atStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnAccessTypeAddSave" value="Save" actionListener="#{iclubAccessTypeController.addIclubAccessType}" update=":iclubFrm:pnlAccessTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnAccessTypeAddClose" value="Close" actionListener="#{iclubAccessTypeController.clearForm}" update=":iclubFrm:pnlAccessTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubAccessTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubAccessTypeController.bean.atId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubAccessTypeController.bean.atShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubAccessTypeController.bean.atLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubAccessTypeController.bean.atStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnAccessTypeModSave" value="Save" actionListener="#{iclubAccessTypeController.modIclubAccessType}" update=":iclubFrm:pnlAccessTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnAccessTypeModDelete" value="Delete" actionListener="#{iclubAccessTypeController.delIclubAccessType}" update=":iclubFrm:pnlAccessTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnAccessTypeModClose" value="Close" actionListener="#{iclubAccessTypeController.clearForm}" update=":iclubFrm:pnlAccessTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
