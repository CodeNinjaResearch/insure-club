<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlInviteStatusCont">
				<p:dataTable widgetVar="dtInviteStatusCont" value="#{iclubInviteStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Invite Status Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnInviteStatusShowAdd" value="Add" actionListener="#{iclubInviteStatusController.showAddPanel}" update=":iclubFrm:pnlInviteStatusCont" />
					</f:facet>
					<!-- 					<p:column headerText="Unique Id"> -->
					<!-- 						<p:outputLabel value="#{bean.isId}" /> -->
					<!-- 					</p:column> -->
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.isShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.isLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.isStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnInviteStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubInviteStatusController.showModPanel}" update=":iclubFrm:pnlInviteStatusCont">
							<f:setPropertyActionListener target="#{iclubInviteStatusController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubInviteStatusController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubInviteStatusController.bean.isShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubInviteStatusController.bean.isLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubInviteStatusController.bean.isStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnInviteStatusAddSave" value="Save" actionListener="#{iclubInviteStatusController.addIclubInviteStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlInviteStatusCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnInviteStatusAddClose" value="Close" actionListener="#{iclubInviteStatusController.clearForm}" update=":iclubFrm:pnlInviteStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubInviteStatusController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubInviteStatusController.bean.isId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubInviteStatusController.bean.isShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubInviteStatusController.bean.isLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubInviteStatusController.bean.isStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnInviteStatusModSave" value="Save" actionListener="#{iclubInviteStatusController.modIclubInviteStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlInviteStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnInviteStatusModDelete" value="Delete" actionListener="#{iclubInviteStatusController.delIclubInviteStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlInviteStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnInviteStatusModClose" value="Close" actionListener="#{iclubInviteStatusController.clearForm}" update=":iclubFrm:pnlInviteStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
