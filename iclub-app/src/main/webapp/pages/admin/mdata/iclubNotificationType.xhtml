<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlNotificationTypeCont">
				<p:dataTable widgetVar="dtNotificationTypeCont" value="#{iclubNotificationTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No NotificationType Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnNotificationTypeShowAdd" value="Add" actionListener="#{iclubNotificationTypeController.showAddPanel}" update=":iclubFrm:pnlNotificationTypeCont" />
					</f:facet>
					<!-- 					<p:column headerText="Unique Id"> -->
					<!-- 						<p:outputLabel value="#{bean.ntId}" /> -->
					<!-- 					</p:column> -->
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.ntShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.ntLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.ntStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnNotificationTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubNotificationTypeController.showModPanel}" update=":iclubFrm:pnlNotificationTypeCont">
							<f:setPropertyActionListener target="#{iclubNotificationTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubNotificationTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubNotificationTypeController.bean.ntShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubNotificationTypeController.bean.ntLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubNotificationTypeController.bean.ntStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnNotificationTypeAddSave" value="Save" actionListener="#{iclubNotificationTypeController.addIclubNotificationType}" update="iclubFrm:grlMsg,:iclubFrm:pnlNotificationTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnNotificationTypeAddClose" value="Close" actionListener="#{iclubNotificationTypeController.clearForm}" update=":iclubFrm:pnlNotificationTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubNotificationTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubNotificationTypeController.bean.ntId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubNotificationTypeController.bean.ntShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubNotificationTypeController.bean.ntLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubNotificationTypeController.bean.ntStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnNotificationTypeModSave" value="Save" actionListener="#{iclubNotificationTypeController.modIclubNotificationType}" update="iclubFrm:grlMsg,:iclubFrm:pnlNotificationTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnNotificationTypeModDelete" value="Delete" actionListener="#{iclubNotificationTypeController.delIclubNotificationType}" update="iclubFrm:grlMsg,:iclubFrm:pnlNotificationTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnNotificationTypeModClose" value="Close" actionListener="#{iclubNotificationTypeController.clearForm}" update=":iclubFrm:pnlNotificationTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
