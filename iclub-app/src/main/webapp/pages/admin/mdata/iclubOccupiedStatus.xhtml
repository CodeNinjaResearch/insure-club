<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlOccupiedStatusCont">
				<p:dataTable widgetVar="dtOccupiedStatusCont" value="#{iclubOccupiedStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Occupied Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnOccupiedStatusShowAdd" value="Add" actionListener="#{iclubOccupiedStatusController.showAddPanel}" update=":iclubFrm:pnlOccupiedStatusCont" />
					</f:facet>
					<!-- 					<p:column headerText="Unique Id"> -->
					<!-- 						<p:outputLabel value="#{bean.osId}" /> -->
					<!-- 					</p:column> -->
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.osShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.osLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.osStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnOccupiedStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubOccupiedStatusController.showModPanel}" update=":iclubFrm:pnlOccupiedStatusCont">
							<f:setPropertyActionListener target="#{iclubOccupiedStatusController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubOccupiedStatusController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubOccupiedStatusController.bean.osShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubOccupiedStatusController.bean.osLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubOccupiedStatusController.bean.osStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnOccupiedStatusAddSave" value="Save" actionListener="#{iclubOccupiedStatusController.addIclubOccupiedStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlOccupiedStatusCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnOccupiedStatusAddClose" value="Close" actionListener="#{iclubOccupiedStatusController.clearForm}" update=":iclubFrm:pnlOccupiedStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubOccupiedStatusController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubOccupiedStatusController.bean.osId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubOccupiedStatusController.bean.osShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubOccupiedStatusController.bean.osLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubOccupiedStatusController.bean.osStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnOccupiedStatusModSave" value="Save" actionListener="#{iclubOccupiedStatusController.modIclubOccupiedStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlOccupiedStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnOccupiedStatusModDelete" value="Delete" actionListener="#{iclubOccupiedStatusController.delIclubOccupiedStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlOccupiedStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnOccupiedStatusModClose" value="Close" actionListener="#{iclubOccupiedStatusController.clearForm}" update=":iclubFrm:pnlOccupiedStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
