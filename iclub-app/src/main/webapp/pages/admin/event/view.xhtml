<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable reflow="true" widgetVar="dtEventCont" value="#{iclubEventController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Eventes Available">
		<p:column headerText="Created By">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
		</p:column>
		<p:column headerText="Type">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubEventType}" />
		</p:column>
		<p:column headerText="Description">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.EDesc}" />
		</p:column>
		<p:column headerText="Created Date">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.ECrtdDt}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnEventSummary" icon="ui-icon-summary" ajax="false" action="#{iclubEventController.showSummary}" update=":eventFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubEventController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubEventController.viewParam}" value="3" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
