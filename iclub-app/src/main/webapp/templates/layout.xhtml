<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Insurance Club</title>
	<h:outputScript name="js/layout.js" library="sentinel-layout" />
	<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
	<script type="text/javascript">
		function geocodePer() {
			PF('geoMapPer').geocode(document.getElementById('perAddress').value);
		}
		function geocodePro() {
			PF('geoMapPro').geocode(document.getElementById('proAddress').value);
		}
		function geocodeVeh() {
			PF('geoMapVeh').geocode(document.getElementById('vehAddress').value);
		}
		function geocodeVehDd() {
			PF('geoMapVehDd').geocode(document.getElementById('vehDdAddress').value);
		}
	
    function hideDialog(xhr, status, args) {
        if(args.saved){ 
        	$("#addRateEngineDailog").hide(); 
        	$("#addRateEngineDailog_modal").hide(); 
        	$("#addRateEngineRangeDailog").hide()
        	$("#addRateEngineRangeDailog_modal").hide(); 
        	$("#addRateEngineRangeDailog").hide()
        	$("#addRateEngineRangeDailog_modal").hide(); 
        	
        	 }
    }
</script>
	<h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
	<style type="text/css">
.ui-tabs-top .ui-tabs-nav li, .ui-tabs .ui-tabs-nav li {
	margin-bottom: 0px !important;
}
</style>
	<h:outputText value="&lt;![endif]--&gt;" escape="false" />
	<ui:insert name="head" />
</h:head>
<h:body>
	<h:form prependId="false" id="iclubFrm">
		<p:dialog id="perLocationDetailsDialog" widgetVar="perLocationDetailsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<f:facet name="header">New Cohort Invites</f:facet>
			<p:panel>
				<div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
					<div class="EmptyBox50"></div>
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container30 TexAlCenter">
							<p:commandLink styleClass="Fs16" action="#{iclubLoginController.googleAction}" ajax="false">
								<h:graphicImage value="/images/gmail-icon.jpg" />
							</p:commandLink>
						</div>
						<div class="Container30 TexAlCenter">
							<p:commandLink styleClass="Fs16" action="#{iclubLoginController.yahooAction}" ajax="false">
								<h:graphicImage value="/images/yahoomail_icon.jpg" />
							</p:commandLink>
						</div>
						<div class="Container30 TexAlCenter">
							<p:commandLink styleClass="Fs16" action="#{iclubLoginController.hotmailAction}" ajax="false">
								<h:graphicImage value="/images/hotmail.jpeg" />
							</p:commandLink>
						</div>
					</div>
					<div class="EmptyBox50"></div>
				</div>
			</p:panel>
		</p:dialog>
		<!-- <ui:include src="top.xhtml" /> -->
		<p:growl id="grlMsg" showDetail="true" showSummary="false" />
		<ui:include src="menu.xhtml" />
		<div id="layout-portlets-cover" class="fontRegular">
			<ui:insert name="content">
			</ui:insert>
		</div>
	</h:form>
	<h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:body>
</html>
