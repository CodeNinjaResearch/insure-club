<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-selectonemenu.with-placeholder .ui-selectonemenu-label {
	color: #ccc;
}

.ui-selectonemenu-panel.hide-disabled .ui-selectonemenu-list-item.ui-state-disabled {
	display: none;
}
</style>
	</ui:define>
	<ui:define name="content">
		<div class="ContainerIndent TexAlCenter">
			<p:tabView id="qqTabView">
				<p:tab id="qqVehDet" title="Vehicle Details">
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuVehMake" id="mnuVehMake" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubFullQuoteController.vmMake}">
							<p:ajax update="mnuVehModel" process="@this" event="change" listener="#{iclubFullQuoteController.vmMakeValueChangeListener}" />
							<f:selectItem itemLabel="Vehicle Make" itemDisabled="true" />
							<f:selectItems value="#{iclubFullQuoteController.vmMakes}" />
						</p:selectOneMenu>
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuVehModel" id="mnuVehModel" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubFullQuoteController.vehicleBean.iclubVehicleMaster}">
							<p:ajax update="mnuYear" process="@this" event="change" listener="#{iclubFullQuoteController.vmMakeValueChangeListener}" />
							<f:selectItem itemLabel="Vehicle Model" itemDisabled="true" />
							<f:selectItems value="#{iclubFullQuoteController.vBeans}" var="c" itemLabel="#{c.vmModel}" itemValue="#{c.vmId}" />
						</p:selectOneMenu>
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuYear" id="mnuYear" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuYear.jq.removeClass('with-placeholder')" value="#{iclubFullQuoteController.vehicleBean.VYear}">
							<f:selectItem itemLabel="Year" itemDisabled="true" />
							<f:selectItems value="#{iclubFullQuoteController.years}" />
						</p:selectOneMenu>
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuClaimYrs" id="mnuClaimYrs" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuClaimYrs.jq.removeClass('with-placeholder')" value="#{iclubFullQuoteController.claimYN}">
							<f:selectItem itemLabel="Claims in Last 3 Years" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</div>
					<div class="EmptyBox5" />
				</p:tab>
				<p:tab id="qqPerDet" title="Person Details">
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="First Name" value="#{iclubFullQuoteController.personBean.PFName}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="Last Name" value="#{iclubFullQuoteController.personBean.PLName}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="Mobile Number" value="#{iclubFullQuoteController.personBean.PMobile}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="Email" value="#{iclubFullQuoteController.personBean.PEmail}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuGender" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuGender.jq.removeClass('with-placeholder')" value="#{iclubFullQuoteController.personBean.PGender}">
							<f:selectItem itemLabel="Gender" itemDisabled="true" />
							<f:selectItem itemLabel="Male" itemValue="M" />
							<f:selectItem itemLabel="Female" itemValue="F" />
						</p:selectOneMenu>
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuMarS" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuMarS.jq.removeClass('with-placeholder')" value="#{iclubFullQuoteController.personBean.iclubMaritialStatus}">
							<f:selectItem itemLabel="Maritial Status" itemDisabled="true" />
							<f:selectItems var="c" itemLabel="#{c.msLongDesc}" itemValue="#{c.msId}" value="#{iclubFullQuoteController.maritialStatusBeans}" />
						</p:selectOneMenu>
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:calendar placeholder="Date Of Birth" value="#{iclubFullQuoteController.personBean.PDob}" />
					</div>
					<div class="EmptyBox5" />
				</p:tab>
				<p:tab id="qqDriverDet" title="Driver Details">
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="Driver Name" value="#{iclubFullQuoteController.driverBean.DName}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="License Number" value="#{iclubFullQuoteController.driverBean.DLicenseNum}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:calendar styleClass="TexAlCenter" placeholder="Issue Date" value="#{iclubFullQuoteController.driverBean.DIssueDt}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuLc" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuLc.jq.removeClass('with-placeholder')" value="#{iclubFullQuoteController.driverBean.iclubLicenseCode}">
							<f:selectItem itemLabel="License Code" itemDisabled="true" />
							<f:selectItems value="#{iclubFullQuoteController.licenseCodeBeans}" var="c" itemValue="#{c.lcId}" itemLabel="#{c.lcDesc}" />
						</p:selectOneMenu>
					</div>
					<div class="EmptyBox5" />
				</p:tab>
			</p:tabView>
			<div class="EmptyBox20" />
			<p:panel styleClass="Fnone TexAlCenter">
				<p:commandButton value="Generate Quote" styleClass="Fs16" action="#{iclubFullQuoteController.saveFullQuoteDetails}" ajax="false" />
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
