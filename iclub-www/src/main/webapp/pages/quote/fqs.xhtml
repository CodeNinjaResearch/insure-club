<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-selectonemenu.with-placeholder .ui-selectonemenu-label {
	color: #ccc;
}

.ui-selectonemenu-panel.hide-disabled .ui-selectonemenu-list-item.ui-state-disabled
	{
	display: none;
}
</style>
	</ui:define>
	<ui:define name="content">
		<p:dialog id="vehLocationDetailsDialog" widgetVar="vehLocationDetailsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<f:facet name="header">Location Details</f:facet>
			<p:panel>
				<h3 style="margin-top: 0">Geocode</h3>
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="vehAddress" value="Address:" />
					<p:inputText id="vehAddress" />
					<p:commandButton value="Geocode" icon="ui-icon-search" onclick="geocodeVeh()" type="button" />
				</h:panelGrid>
				<p:growl id="growlVeh" showDetail="true" />
				<p:gmap id="geoGmapVeh" widgetVar="geoMapVeh" center="#{iclubFullQuoteController.centerGeoMapVeh}" zoom="13" type="HYBRID" model="#{iclubFullQuoteController.draggableModelVeh}" style="width:400px;height:400px">
					<p:ajax event="markerDrag" listener="#{iclubFullQuoteController.onMarkerDragVeh}" update="growlVeh" />
					<p:ajax event="geocode" listener="#{iclubFullQuoteController.onGeocodeVeh}" update="@this" />
					<p:ajax event="overlaySelect" listener="#{iclubFullQuoteController.onMarkerSelectVeh}" update="growlVeh" />
				</p:gmap>
			</p:panel>
		</p:dialog>
		<div class="ContainerIndent Fnone TexAlCenter">
			<p:panel id="pnlViewVehCont">
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" value="#{iclubFullQuoteController.vehicleBean.iclubSecurityMaster}" widgetVar="mnuSecM" id="mnuSecM" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
						<f:selectItem itemLabel="Security Master" itemDisabled="true" />
						<f:selectItems value="#{iclubFullQuoteController.securityMasterBeans}" var="c" itemLabel="#{c.smDesc}" itemValue="#{c.smId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" value="#{iclubFullQuoteController.vehicleBean.iclubAccessTypeByVOnAccessTypeId}" widgetVar="mnuAccTV" id="mnuAccTV" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
						<f:selectItem itemLabel="Access Type VOn" itemDisabled="true" />
						<f:selectItems value="#{iclubFullQuoteController.accessTypeBeans}" var="c" itemLabel="#{c.atLongDesc}" itemValue="#{c.atId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" value="#{iclubFullQuoteController.vehicleBean.iclubAccessTypeByVDdAccessTypeId}" widgetVar="mnuAccTVDd" id="mnuAccTVDd" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
						<f:selectItem itemLabel="Access Type VDd" itemDisabled="true" />
						<f:selectItems value="#{iclubFullQuoteController.accessTypeBeans}" var="c" itemLabel="#{c.atLongDesc}" itemValue="#{c.atId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Vo Do Meter" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Vo Do Meter" value="#{iclubFullQuoteController.vehicleBean.VOdometer}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText placeholder="On Area" value="#{iclubFullQuoteController.vehicleBean.VOnArea}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="On Lat" value="#{iclubFullQuoteController.vehicleBean.VOnLat}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText placeholder="On Long" value="#{iclubFullQuoteController.vehicleBean.VOnLong}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="VDd Area" value="#{iclubFullQuoteController.vehicleBean.VDdArea}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText placeholder="No Claims Years" value="#{iclubFullQuoteController.vehicleBean.VNoclaimYrs}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Owner" value="#{iclubFullQuoteController.vehicleBean.VOwner}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Gear Lock Yn" value="#{iclubFullQuoteController.vehicleBean.VGearLockYn}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="VImm Yn" value="#{iclubFullQuoteController.vehicleBean.VImmYn}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Concess Reason" value="#{iclubFullQuoteController.vehicleBean.VConcessReason}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Concess Prct" value="#{iclubFullQuoteController.vehicleBean.VConcessPrct}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Insured Value" value="#{iclubFullQuoteController.vehicleBean.VInsuredValue}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Comp Years" value="#{iclubFullQuoteController.vehicleBean.VCompYrs}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText placeholder="VVin" value="#{iclubFullQuoteController.vehicleBean.VVin}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText placeholder="Engine Nr" value="#{iclubFullQuoteController.vehicleBean.VEngineNr}" styleClass="TexAlCenter" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText disabled="true" placeholder="Reg Number" value="#{iclubFullQuoteController.vehicleBean.VRegNum}" styleClass="TexAlCenter" />
				</div>
				<div class="Container80 Responsive">
					<p:commandButton disabled="true" update=":iclubFrm:vehLocationDetailsDialog" icon="ui-icon-document" value="Location Details" oncomplete="PF('vehLocationDetailsDialog').show();" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" widgetVar="mnuVehMake" id="mnuVehMake" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubFullQuoteController.vmMake}">
						<p:ajax update="mnuVehModel" process="@this" event="change" listener="#{iclubFullQuoteController.vmMakeValueChangeListener}" />
						<f:selectItem itemLabel="Vehicle Make" itemDisabled="true" />
						<f:selectItems value="#{iclubFullQuoteController.vmMakes}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" widgetVar="mnuVehModel" id="mnuVehModel" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubFullQuoteController.vehicleBean.iclubVehicleMaster}">
						<p:ajax update="mnuYear" process="@this" event="change" listener="#{iclubFullQuoteController.vmMakeValueChangeListener}" />
						<f:selectItem itemLabel="Vehicle Model" itemDisabled="true" />
						<f:selectItems value="#{iclubFullQuoteController.vBeans}" var="c" itemLabel="#{c.vmModel}" itemValue="#{c.vmId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" widgetVar="mnuYear" id="mnuYear" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuYear.jq.removeClass('with-placeholder')" value="#{iclubFullQuoteController.vehicleBean.VYear}">
						<f:selectItem itemLabel="Year" itemDisabled="true" />
						<f:selectItems value="#{iclubFullQuoteController.years}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" widgetVar="mnuClaimYrs" id="mnuClaimYrs" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuClaimYrs.jq.removeClass('with-placeholder')" value="#{iclubFullQuoteController.claimYN}">
						<f:selectItem itemLabel="Claims in Last 3 Years" itemDisabled="true" />
						<f:selectItem itemLabel="Yes" itemValue="Y" />
						<f:selectItem itemLabel="No" itemValue="N" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu disabled="true" value="#{iclubFullQuoteController.vehicleBean.iclubPurposeType}" widgetVar="mnuPurT" id="mnuPurT" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled">
						<f:selectItem itemLabel="Purpose Type" itemDisabled="true" />
						<f:selectItems value="#{iclubFullQuoteController.purposeTypeBeans}" var="p" itemLabel="#{p.ptLongDesc}" itemValue="#{p.ptId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:outputLabel id="genPremium" value="Gen Premium :" />
					<p:outputLabel id="genPremiumValue" value="#{iclubFullQuoteController.genPremium}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectBooleanCheckbox value="#{iclubFullQuoteController.termsAndConditionFlag}">
						<p:ajax update=":iclubFrm:pnlViewVehCont"></p:ajax>
					</p:selectBooleanCheckbox>
					I Agree With Terms &amp; Conditions
				</div>
				<div class="EmptyBox5" />
				<div class="Container100">
					<p:commandButton value="Register" disabled="#{!iclubFullQuoteController.termsAndConditionFlag}" styleClass="Fs16" action="#{iclubFullQuoteController.registerActionListener}" ajax="false" />
				</div>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
