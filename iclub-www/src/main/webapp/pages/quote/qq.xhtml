<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-selectonemenu.with-placeholder .ui-selectonemenu-label {
	color: #ccc;
}

.ui-selectonemenu-panel.hide-disabled .ui-selectonemenu-list-item.ui-state-disabled
	{
	display: none;
}
</style>
	</ui:define>
	<ui:define name="content">
		<p:dialog id="perLocationDetailsDialog" widgetVar="perLocationDetailsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<f:facet name="header">Location Details</f:facet>
			<p:panel>
				<h3 style="margin-top: 0">Geocode</h3>
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="perAddress" value="Address:" />
					<p:inputText id="perAddress" />
					<p:commandButton value="Geocode" icon="ui-icon-search" onclick="geocodePer()" type="button" />
				</h:panelGrid>
				<p:growl id="growlPre" showDetail="true" />
				<p:gmap id="geoGmapPer" widgetVar="geoMapPer" center="#{iclubQuickQuoteController.centerGeoMapPer}" zoom="13" type="HYBRID" model="#{iclubQuickQuoteController.draggableModelPer}" style="width:400px;height:400px">
					<p:ajax event="markerDrag" listener="#{iclubQuickQuoteController.onMarkerDragPer}" update="growlPre" />
					<p:ajax event="geocode" listener="#{iclubQuickQuoteController.onGeocodePer}" update="@this" />
					<p:ajax event="overlaySelect" listener="#{iclubQuickQuoteController.onMarkerSelectPer}" update="growlPre" />
				</p:gmap>
			</p:panel>
		</p:dialog>
		<p:dialog id="proLocationDetailsDialog" widgetVar="proLocationDetailsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<f:facet name="header">Location Details</f:facet>
			<p:panel>
				<h3 style="margin-top: 0">Geocode</h3>
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="proAddress" value="Address:" />
					<p:inputText id="proAddress" />
					<p:commandButton value="Geocode" icon="ui-icon-search" onclick="geocodePro()" type="button" />
				</h:panelGrid>
				<p:growl id="growlPro" showDetail="true" />
				<p:gmap id="geoGmapPro" widgetVar="geoMapPro" center="#{iclubQuickQuoteController.centerGeoMapPro}" zoom="13" type="HYBRID" model="#{iclubQuickQuoteController.draggableModelPro}" style="width:400px;height:400px">
					<p:ajax event="markerDrag" listener="#{iclubQuickQuoteController.onMarkerDragPro}" update="growlPro" />
					<p:ajax event="geocode" listener="#{iclubQuickQuoteController.onGeocodePro}" update="@this" />
					<p:ajax event="overlaySelect" listener="#{iclubQuickQuoteController.onMarkerSelectPro}" update="growlPro" />
				</p:gmap>
			</p:panel>
		</p:dialog>
		<p:dialog id="vehLocationDetailsDialog" widgetVar="vehLocationDetailsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<f:facet name="header">Location Details</f:facet>
			<p:panel>
				<h3 style="margin-top: 0">Geocode</h3>
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="vehAddress" value="Address:" />
					<p:inputText id="vehAddress" />
					<p:commandButton value="Geocode" icon="ui-icon-search" onclick="geocodeVeh()" type="button" />
				</h:panelGrid>
				<p:growl id="growlVeh" showDetail="true" />
				<p:gmap id="geoGmapVeh" widgetVar="geoMapVeh" center="#{iclubQuickQuoteController.centerGeoMapVeh}" zoom="13" type="HYBRID" model="#{iclubQuickQuoteController.draggableModelVeh}" style="width:400px;height:400px">
					<p:ajax event="markerDrag" listener="#{iclubQuickQuoteController.onMarkerDragVeh}" update="growlVeh" />
					<p:ajax event="geocode" listener="#{iclubQuickQuoteController.onGeocodeVeh}" update="@this" />
					<p:ajax event="overlaySelect" listener="#{iclubQuickQuoteController.onMarkerSelectVeh}" update="growlVeh" />
				</p:gmap>
			</p:panel>
		</p:dialog>
		<p:remoteCommand actionListener="#{iclubQuickQuoteController.initializePage}" name="onload" autoRun="true" />
		<div class="ContainerIndent TexAlCenter">
			<p:tabView id="qqTabView">
				<p:tab id="qqVehDet" title="Vehicle Details">
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Vehicle Make :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu widgetVar="mnuVehMake" id="mnuVehMake" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuickQuoteController.vmMake}">
								<p:ajax update=":iclubFrm:qqTabView:mnuVehModel" listener="#{iclubQuickQuoteController.vmMakeValueChangeListener}" />
								<f:selectItem itemLabel="Vehicle Make" itemDisabled="true" />
								<f:selectItems value="#{iclubQuickQuoteController.vmMakes}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Vehicle Model :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu widgetVar="mnuVehModel" id="mnuVehModel" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuickQuoteController.vehicleBean.iclubVehicleMaster}">
								<p:ajax update=":iclubFrm:qqTabView:mnuYear" listener="#{iclubQuickQuoteController.vmModelValueChangeListener}" />
								<f:selectItem itemLabel="Vehicle Model" itemDisabled="true" />
								<f:selectItems value="#{iclubQuickQuoteController.vBeans}" var="c" itemLabel="#{c.vmModel}" itemValue="#{c.vmId}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Year :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu widgetVar="mnuYear" id="mnuYear" styleClass="with-placeholder TexAlCenter" value="#{iclubQuickQuoteController.vehicleBean.VYear}">
								<f:selectItem itemLabel="Year" itemDisabled="true" />
								<f:selectItems value="#{iclubQuickQuoteController.years}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Claim In Laste 3 Years :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu widgetVar="mnuClaimYrs" id="mnuClaimYrs" styleClass="with-placeholder TexAlCenter" value="#{iclubQuickQuoteController.claimYN}">
								<f:selectItem itemLabel="Claims in Last 3 Years" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
				</p:tab>
				<p:tab id="qqPerDet" title="Person Details">
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="First Name :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="First Name" value="#{iclubQuickQuoteController.personBean.PFName}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Last Name :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Last Name" value="#{iclubQuickQuoteController.personBean.PLName}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Mobile Number :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Mobile Number" value="#{iclubQuickQuoteController.personBean.PMobile}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Email :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Email" value="#{iclubQuickQuoteController.personBean.PEmail}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Gender :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu widgetVar="mnuGender" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuGender.jq.removeClass('with-placeholder')" value="#{iclubQuickQuoteController.personBean.PGender}">
								<f:selectItem itemLabel="Gender" itemDisabled="true" />
								<f:selectItem itemLabel="Male" itemValue="M" />
								<f:selectItem itemLabel="Female" itemValue="F" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Maritial Status :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu widgetVar="mnuMarS" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuMarS.jq.removeClass('with-placeholder')" value="#{iclubQuickQuoteController.personBean.iclubMaritialStatus}">
								<f:selectItem itemLabel="Maritial Status" itemDisabled="true" />
								<f:selectItems var="c" itemLabel="#{c.msLongDesc}" itemValue="#{c.msId}" value="#{iclubQuickQuoteController.maritialStatusBeans}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Date Of Birth :" />
						</div>
						<div class="Container50 Responsive">
							<p:calendar placeholder="Date Of Birth" value="#{iclubQuickQuoteController.personBean.PDob}" />
						</div>
					</div>
					<div class="EmptyBox5" />
				</p:tab>
				<p:tab id="qqDriverDet" title="Driver Details">
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Driver Name :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Driver Name" value="#{iclubQuickQuoteController.driverBean.DName}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="License Number :" />
						</div>
						<div class="Container50 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="License Number" value="#{iclubQuickQuoteController.driverBean.DLicenseNum}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Issue Date :" />
						</div>
						<div class="Container50 Responsive">
							<p:calendar styleClass="TexAlCenter" placeholder="Issue Date" value="#{iclubQuickQuoteController.driverBean.DIssueDt}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="License Code :" />
						</div>
						<div class="Container50 Responsive">
							<p:selectOneMenu widgetVar="mnuLc" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuLc.jq.removeClass('with-placeholder')" value="#{iclubQuickQuoteController.driverBean.iclubLicenseCode}">
								<f:selectItem itemLabel="License Code" itemDisabled="true" />
								<f:selectItems value="#{iclubQuickQuoteController.licenseCodeBeans}" var="c" itemValue="#{c.lcId}" itemLabel="#{c.lcDesc}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="EmptyBox5" />
				</p:tab>
			</p:tabView>
			<p:panel styleClass="Fnone TexAlCenter">
				<p:commandButton value="Generate Quote" styleClass="Fs16" action="#{iclubQuickQuoteController.saveQuickQuoteDetails}" ajax="false" />
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
