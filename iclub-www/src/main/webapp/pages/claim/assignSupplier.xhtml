<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:panel id="asnSulPanel">
			<p:panel id="asnDdSulPanel">
				<p:dataTable reflow="true" widgetVar="dtDdSulCont" value="#{iclubClaimController.dDSupplMasterBeans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Supplier Available">
					<p:column headerText="Unique Id">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smId}" />
					</p:column>
					<p:column headerText="Name">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smName}" />
					</p:column>
					<p:column headerText="Trading Name">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smTradeName}" />
					</p:column>
					<p:column headerText="Registration Number">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smRegNum}" />
					</p:column>
					<p:column headerText="Type">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{bean.iclubSupplierType}" disabled="true">
							<f:selectItem itemLabel="Type" itemDisabled="true" />
							<f:selectItems value="#{iclubSupplMasterController.supplierTypeBeans}" var="c" itemLabel="#{c.stLongDesc}" itemValue="#{c.stId}" />
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="Address">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smAddress}" />
					</p:column>
					<p:column headerText="Latitude">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smLat}" />
					</p:column>
					<p:column headerText="Longitude">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smLong}" />
					</p:column>
					<p:column headerText="Credit Limit">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smCrLimit}" />
					</p:column>
					<p:column headerText="Action Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.srActionDt}" />
					</p:column>
					<p:column headerText="Rating">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smRating}" />
					</p:column>
					<p:column headerText="Creted By">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
					</p:column>
					<p:column headerText="Creted Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smCrtdDt}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:panel id="asnOnSulPanel">
				<p:dataTable reflow="true" style="margin-bottom:0" selectionMode="single" selection="#{iclubClaimController.supplMasterBean}" rowKey="#{bean.smId}" widgetVar="dtOnSulCont" value="#{iclubClaimController.dDSupplMasterBeans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Supplier Available">
					<p:column headerText="Unique Id">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smId}" />
					</p:column>
					<p:column headerText="Name">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smName}" />
					</p:column>
					<p:column headerText="Trading Name">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smTradeName}" />
					</p:column>
					<p:column headerText="Registration Number">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smRegNum}" />
					</p:column>
					<p:column headerText="Type">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{bean.iclubSupplierType}" disabled="true">
							<f:selectItem itemLabel="Type" itemDisabled="true" />
							<f:selectItems value="#{iclubSupplMasterController.supplierTypeBeans}" var="c" itemLabel="#{c.stLongDesc}" itemValue="#{c.stId}" />
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="Address">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smAddress}" />
					</p:column>
					<p:column headerText="Latitude">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smLat}" />
					</p:column>
					<p:column headerText="Longitude">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smLong}" />
					</p:column>
					<p:column headerText="Credit Limit">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smCrLimit}" />
					</p:column>
					<p:column headerText="Action Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.srActionDt}" />
					</p:column>
					<p:column headerText="Rating">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smRating}" />
					</p:column>
					<p:column headerText="Creted By">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
					</p:column>
					<p:column headerText="Creted Date">
						<p:outputLabel styleClass="TexAlCenter" value="#{bean.smCrtdDt}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
