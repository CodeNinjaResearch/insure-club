<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable reflow="true" widgetVar="dtMessageCont" value="#{iclubMessageController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Messagees Available">
		<p:column headerText="Unique Id">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.MId}" />
		</p:column>
		<p:column headerText="Creatd By">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
		</p:column>
		<p:column headerText="To System">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubSystemTypeByMToSysId}" />
		</p:column>
		<p:column headerText="From System">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubSystemTypeByMFromSysId}" />
		</p:column>
		<p:column headerText="Type">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubMessageType}" />
		</p:column>
		<p:column headerText="Sent Date">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.MSentDt}" />
		</p:column>
		<p:column headerText="Transaction Id">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.MTranId}" />
		</p:column>
		<p:column headerText="Content">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.MContent}" />
		</p:column>
		<p:column headerText="Created Date">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.MCrtdDt}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnMessageSummary" icon="ui-icon-summary" ajax="false" action="#{iclubMessageController.showSummary}" update=":messageFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubMessageController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubMessageController.viewParam}" value="3" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
