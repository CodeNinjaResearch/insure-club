<ui:composition template="/pages/admin/master.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

				<p:panel id="pnlMessageContDet">
					<p:panel id="pnlMessageContView" styleClass="BordNone" rendered="#{iclubMessageController.showViewCont}">
						<ui:include src="/pages/admin/message/view.xhtml" />

					<p:panel id="pnlMessageContSummary" styleClass="BordNone" rendered="#{iclubMessageController.showSummaryCont}">
						<ui:include src="/pages/admin/message/summary.xhtml" />
					</p:panel>

			</p:panel>
