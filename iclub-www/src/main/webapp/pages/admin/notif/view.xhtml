<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable reflow="true" widgetVar="dtNotifCont" value="#{iclubNotifController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Notifes Available">
		<p:column headerText="Unique Id">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.NId}" />
		</p:column>
		<p:column headerText="Type">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubNotificationType}" />
		</p:column>
		<p:column headerText="Title">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.NTitle}" />
		</p:column>
		<p:column headerText="Body">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.NBody}" />
		</p:column>
		<p:column headerText="From">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.NFromAddr}" />
		</p:column>
		<p:column headerText="To List">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.NToList}" />
		</p:column>
		<p:column headerText="Status">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.NStatus}" />
		</p:column>
		<p:column headerText="Created By">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
		</p:column>
		<p:column headerText="Created Date">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnNotifSummary" icon="ui-icon-summary" ajax="false" action="#{iclubNotifController.showSummary}" update=":notifFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubNotifController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubNotifController.viewParam}" value="3" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
