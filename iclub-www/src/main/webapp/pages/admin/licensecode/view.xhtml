<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable reflow="true" widgetVar="dtLicenseCodeCont" value="#{iclubLicenseCodeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No LicenseCodees Available">
		<p:column headerText="Unique Id">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.lcId}" />
		</p:column>
		<p:column headerText="Category">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.lcCategory}" />
		</p:column>
		<p:column headerText="Description">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.lcDesc}" />
		</p:column>
		<p:column headerText="Status">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.lcStatus}" />
		</p:column>
		<p:column headerText="Creatd By">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
		</p:column>
		<p:column headerText="Created Date">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.lcCrtdDt}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnLicenseCodeEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubLicenseCodeController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubLicenseCodeController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubLicenseCodeController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
