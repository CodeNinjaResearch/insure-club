<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable id="dtSupplMasterCont" widgetVar="dtSupplMasterCont" value="#{iclubSupplMasterController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No SupplMasteres Available">
		<p:column headerText="Id">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smId}" />
		</p:column>
		<p:column headerText="Name">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smName}" />
		</p:column>
		<p:column headerText="Supplier Type">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubSupplierType}" />
		</p:column>
		<p:column headerText="Trade Name">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smTradeName}" />
		</p:column>
		<p:column headerText="reg Number">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smRegNum}" />
		</p:column>
		<p:column headerText="Supplier Type">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{bean.iclubSupplierType}">
				<f:selectItem itemLabel="Supplier Type" itemDisabled="true" />
				<f:selectItems value="#{iclubSupplMasterController.supplierTypeBeans}" var="c" itemLabel="#{c.stLongDesc}" itemValue="#{c.stId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column headerText="Adress">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smAddress}" />
		</p:column>
		<p:column headerText="Lat">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smLat}" />
		</p:column>
		<p:column headerText="Long">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smLong}" />
		</p:column>
		<p:column headerText="Cr Limit">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smCrLimit}" />
		</p:column>
		<p:column headerText="Sr action Date">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.srActionDt}" />
		</p:column>
		<p:column headerText="rating">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.smRating}" />
		</p:column>
		<p:column headerText="User Id">
			<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubPerson}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnSupplMasterEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubSupplMasterController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubSupplMasterController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubSupplMasterController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
