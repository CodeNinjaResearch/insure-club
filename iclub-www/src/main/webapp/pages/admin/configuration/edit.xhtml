<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Config Id :" />
		</div>
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="#{iclubConfigController.bean.CId}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Config Key :" />
		</div>
		<div class="Container50 Responsive">
			<p:inputText styleClass="TexAlCenter" placeholder="Key" value="#{iclubConfigController.bean.CKey}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Config Value :" />
		</div>
		<div class="Container50 Responsive">
			<p:inputText styleClass="TexAlCenter" placeholder="Value" value="#{iclubConfigController.bean.CValue}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Config Status :" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubConfigController.bean.CStatus}">
				<f:selectItem itemLabel="Config Status" itemDisabled="true" />
				<f:selectItem itemLabel="Yes" itemValue="Y" />
				<f:selectItem itemLabel="No" itemValue="N" />
			</p:selectOneMenu>
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container33 Responsive">
			<p:commandButton id="btnConfigEditSave" icon="ui-icon-disk" update=":iclubFrm:grlMsg, :iclubFrm:pnlConfigCont" value="Update" actionListener="#{iclubConfigController.modIclubConfig}" />
		</div>
		<div class="Container33 Responsive">
			<p:commandButton id="btnConfigDelSave" icon="ui-icon-circle-close" update=":iclubFrm:grlMsg, :iclubFrm:pnlConfigCont" value="Delete" actionListener="#{iclubConfigController.delIclubConfig}" />
		</div>
		<div class="Container33 Responsive">
			<p:commandButton id="btnConfigCloseEdit" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlConfigCont" value="Close" actionListener="#{iclubConfigController.showView}" />
		</div>
	</div>
</ui:composition>
