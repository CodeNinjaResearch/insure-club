<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlMaritialStatusCont">
				<p:dataTable id="dtMaritialStatusCont" widgetVar="dtMaritialStatusCont" value="#{iclubMaritialStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Vehicle Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnMaritialStatusShowAdd" value="Add" actionListener="#{iclubMaritialStatusController.showAddPanel}" update=":iclubFrm:pnlMaritialStatusCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.msId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.msShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.msLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.msStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnMaritialStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubMaritialStatusController.showModPanel}" update=":iclubFrm:pnlMaritialStatusCont">
							<f:setPropertyActionListener target="#{iclubMaritialStatusController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubMaritialStatusController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubMaritialStatusController.bean.msShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubMaritialStatusController.bean.msLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubMaritialStatusController.bean.msStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnMaritialStatusAddSave" value="Save" actionListener="#{iclubMaritialStatusController.addIclubMaritialStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlMaritialStatusCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnMaritialStatusAddClose" value="Close" actionListener="#{iclubMaritialStatusController.clearForm}" update=":iclubFrm:pnlMaritialStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubMaritialStatusController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubMaritialStatusController.bean.msId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubMaritialStatusController.bean.msShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubMaritialStatusController.bean.msLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubMaritialStatusController.bean.msStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnMaritialStatusModSave" value="Save" actionListener="#{iclubMaritialStatusController.modIclubMaritialStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlMaritialStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnMaritialStatusModDelete" value="Delete" actionListener="#{iclubMaritialStatusController.delIclubMaritialStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlMaritialStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnMaritialStatusModClose" value="Close" actionListener="#{iclubMaritialStatusController.clearForm}" update=":iclubFrm:pnlMaritialStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
