<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlPropUsageTypeCont">
				<p:dataTable widgetVar="dtPropUsageTypeCont" value="#{iclubPropUsageTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Quote Status Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnPropUsageTypeShowAdd" value="Add" actionListener="#{iclubPropUsageTypeController.showAddPanel}" update=":iclubFrm:pnlPropUsageTypeCont" />
					</f:facet>
					<p:column headerText="Unique Id">
						<p:outputLabel value="#{bean.puId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.puShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.puLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.puStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnPropUsageTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubPropUsageTypeController.showModPanel}" update=":iclubFrm:pnlPropUsageTypeCont">
							<f:setPropertyActionListener target="#{iclubPropUsageTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubPropUsageTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPropUsageTypeController.bean.puShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPropUsageTypeController.bean.puLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPropUsageTypeController.bean.puStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnPropUsageTypeAddSave" value="Save" actionListener="#{iclubPropUsageTypeController.addIclubPropUsageType}" update="iclubFrm:grlMsg,:iclubFrm:pnlPropUsageTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnPropUsageTypeAddClose" value="Close" actionListener="#{iclubPropUsageTypeController.clearForm}" update=":iclubFrm:pnlPropUsageTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubPropUsageTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubPropUsageTypeController.bean.puId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPropUsageTypeController.bean.puShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPropUsageTypeController.bean.puLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPropUsageTypeController.bean.puStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnPropUsageTypeModSave" value="Save" actionListener="#{iclubPropUsageTypeController.modIclubPropUsageType}" update="iclubFrm:grlMsg,:iclubFrm:pnlPropUsageTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPropUsageTypeModDelete" value="Delete" actionListener="#{iclubPropUsageTypeController.delIclubPropUsageType}" update="iclubFrm:grlMsg,:iclubFrm:pnlPropUsageTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPropUsageTypeModClose" value="Close" actionListener="#{iclubPropUsageTypeController.clearForm}" update=":iclubFrm:pnlPropUsageTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
