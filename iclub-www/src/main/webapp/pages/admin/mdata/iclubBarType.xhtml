<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlBarTypeCont">
				<p:dataTable id="dtBarTypeCont" widgetVar="dtBarTypeCont" value="#{iclubBarTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No BarType Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnBarTypeShowAdd" value="Add" actionListener="#{iclubBarTypeController.showAddPanel}" update=":iclubFrm:pnlBarTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.btId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.btShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.btLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.btStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnBarTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubBarTypeController.showModPanel}" update=":iclubFrm:pnlBarTypeCont">
							<f:setPropertyActionListener target="#{iclubBarTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubBarTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubBarTypeController.bean.btShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubBarTypeController.bean.btLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubBarTypeController.bean.btStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnBarTypeAddSave" value="Save" actionListener="#{iclubBarTypeController.addIclubBarType}" update="iclubFrm:grlMsg,:iclubFrm:pnlBarTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnBarTypeAddClose" value="Close" actionListener="#{iclubBarTypeController.clearForm}" update=":iclubFrm:pnlBarTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubBarTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubBarTypeController.bean.btId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubBarTypeController.bean.btShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubBarTypeController.bean.btLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubBarTypeController.bean.btStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnBarTypeModSave" value="Save" actionListener="#{iclubBarTypeController.modIclubBarType}" update="iclubFrm:grlMsg,:iclubFrm:pnlBarTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnBarTypeModDelete" value="Delete" actionListener="#{iclubBarTypeController.delIclubBarType}" update="iclubFrm:grlMsg,:iclubFrm:pnlBarTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnBarTypeModClose" value="Close" actionListener="#{iclubBarTypeController.clearForm}" update=":iclubFrm:pnlBarTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
