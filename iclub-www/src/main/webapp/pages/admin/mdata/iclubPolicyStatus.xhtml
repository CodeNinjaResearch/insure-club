<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlPolicyStatusCont">
				<p:dataTable id="dtPolicyStatusCont" widgetVar="dtPolicyStatusCont" value="#{iclubPolicyStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Vehicle Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnPolicyStatusShowAdd" value="Add" actionListener="#{iclubPolicyStatusController.showAddPanel}" update=":iclubFrm:pnlPolicyStatusCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.psId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.psShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.psLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.psStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnPolicyStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubPolicyStatusController.showModPanel}" update=":iclubFrm:pnlPolicyStatusCont">
							<f:setPropertyActionListener target="#{iclubPolicyStatusController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubPolicyStatusController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPolicyStatusController.bean.psShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPolicyStatusController.bean.psLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPolicyStatusController.bean.psStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnPolicyStatusAddSave" value="Save" actionListener="#{iclubPolicyStatusController.addIclubPolicyStatus}" update=":iclubFrm:pnlPolicyStatusCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnPolicyStatusAddClose" value="Close" actionListener="#{iclubPolicyStatusController.clearForm}" update=":iclubFrm:pnlPolicyStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubPolicyStatusController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubPolicyStatusController.bean.psId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPolicyStatusController.bean.psShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPolicyStatusController.bean.psLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPolicyStatusController.bean.psStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnPolicyStatusModSave" value="Save" actionListener="#{iclubPolicyStatusController.modIclubPolicyStatus}" update=":iclubFrm:pnlPolicyStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPolicyStatusModDelete" value="Delete" actionListener="#{iclubPolicyStatusController.delIclubPolicyStatus}" update=":iclubFrm:pnlPolicyStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPolicyStatusModClose" value="Close" actionListener="#{iclubPolicyStatusController.clearForm}" update=":iclubFrm:pnlPolicyStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
