<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlQuoteStatusCont">
				<p:dataTable id="dtQuoteStatusCont" widgetVar="dtQuoteStatusCont" value="#{iclubQuoteStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Quote Status Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnQuoteStatusShowAdd" value="Add" actionListener="#{iclubQuoteStatusController.showAddPanel}" update=":iclubFrm:pnlQuoteStatusCont" />
					</f:facet>
					<p:column headerText="Unique Id">
						<p:outputLabel value="#{bean.qsId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.qsShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.qsLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.qsStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnQuoteStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubQuoteStatusController.showModPanel}" update=":iclubFrm:pnlQuoteStatusCont">
							<f:setPropertyActionListener target="#{iclubQuoteStatusController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubQuoteStatusController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubQuoteStatusController.bean.qsShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubQuoteStatusController.bean.qsLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuoteStatusController.bean.qsStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnQuoteStatusAddSave" value="Save" actionListener="#{iclubQuoteStatusController.addIclubQuoteStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlQuoteStatusCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnQuoteStatusAddClose" value="Close" actionListener="#{iclubQuoteStatusController.clearForm}" update=":iclubFrm:pnlQuoteStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubQuoteStatusController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubQuoteStatusController.bean.qsId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubQuoteStatusController.bean.qsShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubQuoteStatusController.bean.qsLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuoteStatusController.bean.qsStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnQuoteStatusModSave" value="Save" actionListener="#{iclubQuoteStatusController.modIclubQuoteStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlQuoteStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnQuoteStatusModDelete" value="Delete" actionListener="#{iclubQuoteStatusController.delIclubQuoteStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlQuoteStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnQuoteStatusModClose" value="Close" actionListener="#{iclubQuoteStatusController.clearForm}" update=":iclubFrm:pnlQuoteStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
