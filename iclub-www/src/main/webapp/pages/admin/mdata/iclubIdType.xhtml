<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlIdTypeCont">
				<p:dataTable id="dtIdTypeCont" widgetVar="dtIdTypeCont" value="#{iclubIdTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No ID Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnIdTypeShowAdd" value="Add" actionListener="#{iclubIdTypeController.showAddPanel}" update=":iclubFrm:pnlIdTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.itId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.itShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.itLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.itStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnIdTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubIdTypeController.showModPanel}" update=":iclubFrm:pnlIdTypeCont">
							<f:setPropertyActionListener target="#{iclubIdTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubIdTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubIdTypeController.bean.itShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubIdTypeController.bean.itLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubIdTypeController.bean.itStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnIdTypeAddSave" value="Save" actionListener="#{iclubIdTypeController.addIclubIdType}" update="iclubFrm:grlMsg,:iclubFrm:pnlIdTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnIdTypeAddClose" value="Close" actionListener="#{iclubIdTypeController.clearForm}" update=":iclubFrm:pnlIdTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubIdTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubIdTypeController.bean.itId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubIdTypeController.bean.itShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubIdTypeController.bean.itLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubIdTypeController.bean.itStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnIdTypeModSave" value="Save" actionListener="#{iclubIdTypeController.modIclubIdType}" update="iclubFrm:grlMsg,:iclubFrm:pnlIdTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnIdTypeModDelete" value="Delete" actionListener="#{iclubIdTypeController.delIclubIdType}" update="iclubFrm:grlMsg,:iclubFrm:pnlIdTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnIdTypeModClose" value="Close" actionListener="#{iclubIdTypeController.clearForm}" update=":iclubFrm:pnlIdTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
