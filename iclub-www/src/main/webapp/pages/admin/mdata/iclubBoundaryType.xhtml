<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlBoundaryTypeCont">
				<p:dataTable id="dtBoundaryTypeCont" widgetVar="dtBoundaryTypeCont" value="#{iclubBoundaryTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No BoundaryType Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnBoundaryTypeShowAdd" value="Add" actionListener="#{iclubBoundaryTypeController.showAddPanel}" update=":iclubFrm:pnlBoundaryTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.btId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.btShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.btLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.btStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnBoundaryTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubBoundaryTypeController.showModPanel}" update=":iclubFrm:pnlBoundaryTypeCont">
							<f:setPropertyActionListener target="#{iclubBoundaryTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubBoundaryTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubBoundaryTypeController.bean.btShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubBoundaryTypeController.bean.btLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubBoundaryTypeController.bean.btStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnBoundaryTypeAddSave" value="Save" actionListener="#{iclubBoundaryTypeController.addIclubBoundaryType}" update="iclubFrm:grlMsg,:iclubFrm:pnlBoundaryTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnBoundaryTypeAddClose" value="Close" actionListener="#{iclubBoundaryTypeController.clearForm}" update="iclubFrm:grlMsg,:iclubFrm:pnlBoundaryTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubBoundaryTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubBoundaryTypeController.bean.btId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubBoundaryTypeController.bean.btShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubBoundaryTypeController.bean.btLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubBoundaryTypeController.bean.btStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnBoundaryTypeModSave" value="Save" actionListener="#{iclubBoundaryTypeController.modIclubBoundaryType}" update="iclubFrm:grlMsg,:iclubFrm:pnlBoundaryTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnBoundaryTypeModDelete" value="Delete" actionListener="#{iclubBoundaryTypeController.delIclubBoundaryType}" update="iclubFrm:grlMsg,:iclubFrm:pnlBoundaryTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnBoundaryTypeModClose" value="Close" actionListener="#{iclubBoundaryTypeController.clearForm}" update=":iclubFrm:pnlBoundaryTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
