<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlBuildingStateCont">
				<p:dataTable id="dtBuildingStateCont" widgetVar="dtBuildingStateCont" value="#{iclubBuildingStateController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No BuildingState Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnBuildingStateShowAdd" value="Add" actionListener="#{iclubBuildingStateController.showAddPanel}" update=":iclubFrm:pnlBuildingStateCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.bsId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.bsShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.bsLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.bsStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnBuildingStateEdit" icon="ui-icon-pencil" actionListener="#{iclubBuildingStateController.showModPanel}" update=":iclubFrm:pnlBuildingStateCont">
							<f:setPropertyActionListener target="#{iclubBuildingStateController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubBuildingStateController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubBuildingStateController.bean.bsShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubBuildingStateController.bean.bsLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubBuildingStateController.bean.bsStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnBuildingStateAddSave" value="Save" actionListener="#{iclubBuildingStateController.addIclubBuildingState}" update="iclubFrm:grlMsg,:iclubFrm:pnlBuildingStateCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnBuildingStateAddClose" value="Close" actionListener="#{iclubBuildingStateController.clearForm}" update=":iclubFrm:pnlBuildingStateCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubBuildingStateController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubBuildingStateController.bean.bsId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubBuildingStateController.bean.bsShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubBuildingStateController.bean.bsLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubBuildingStateController.bean.bsStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnBuildingStateModSave" value="Save" actionListener="#{iclubBuildingStateController.modIclubBuildingState}" update="iclubFrm:grlMsg,:iclubFrm:pnlBuildingStateCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnBuildingStateModDelete" value="Delete" actionListener="#{iclubBuildingStateController.delIclubBuildingState}" update="iclubFrm:grlMsg,:iclubFrm:pnlBuildingStateCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnBuildingStateModClose" value="Close" actionListener="#{iclubBuildingStateController.clearForm}" update=":iclubFrm:pnlBuildingStateCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
