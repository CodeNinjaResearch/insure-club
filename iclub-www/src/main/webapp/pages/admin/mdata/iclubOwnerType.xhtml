<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlOwnerTypeCont">
				<p:dataTable widgetVar="dtOwnerTypeCont" value="#{iclubOwnerTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Owner Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnOwnerTypeShowAdd" value="Add" actionListener="#{iclubOwnerTypeController.showAddPanel}" update=":iclubFrm:pnlOwnerTypeCont" />
					</f:facet>
					<p:column headerText="Unique Id">
						<p:outputLabel value="#{bean.otId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.otShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.otLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.otStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnOwnerTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubOwnerTypeController.showModPanel}" update=":iclubFrm:pnlOwnerTypeCont">
							<f:setPropertyActionListener target="#{iclubOwnerTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubOwnerTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubOwnerTypeController.bean.otShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubOwnerTypeController.bean.otLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubOwnerTypeController.bean.otStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnOwnerTypeAddSave" value="Save" actionListener="#{iclubOwnerTypeController.addIclubOwnerType}" update="iclubFrm:grlMsg,:iclubFrm:pnlOwnerTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnOwnerTypeAddClose" value="Close" actionListener="#{iclubOwnerTypeController.clearForm}" update=":iclubFrm:pnlOwnerTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubOwnerTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubOwnerTypeController.bean.otId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubOwnerTypeController.bean.otShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubOwnerTypeController.bean.otLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubOwnerTypeController.bean.otStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnOwnerTypeModSave" value="Save" actionListener="#{iclubOwnerTypeController.modIclubOwnerType}" update="iclubFrm:grlMsg,:iclubFrm:pnlOwnerTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnOwnerTypeModDelete" value="Delete" actionListener="#{iclubOwnerTypeController.delIclubOwnerType}" update="iclubFrm:grlMsg,:iclubFrm:pnlOwnerTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnOwnerTypeModClose" value="Close" actionListener="#{iclubOwnerTypeController.clearForm}" update=":iclubFrm:pnlOwnerTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
