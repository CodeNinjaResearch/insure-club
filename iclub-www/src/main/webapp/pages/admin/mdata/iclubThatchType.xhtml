<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlThatchTypeCont">
				<p:dataTable id="dtThatchTypeCont" widgetVar="dtThatchTypeCont" value="#{iclubThatchTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Thatch Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnThatchTypeShowAdd" value="Add" actionListener="#{iclubThatchTypeController.showAddPanel}" update=":iclubFrm:pnlThatchTypeCont" />
					</f:facet>
					<p:column headerText="Unique Id">
						<p:outputLabel value="#{bean.ttId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.ttShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.ttLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.ttStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnThatchTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubThatchTypeController.showModPanel}" update=":iclubFrm:pnlThatchTypeCont">
							<f:setPropertyActionListener target="#{iclubThatchTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubThatchTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubThatchTypeController.bean.ttShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubThatchTypeController.bean.ttLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubThatchTypeController.bean.ttStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnThatchTypeAddSave" value="Save" actionListener="#{iclubThatchTypeController.addIclubThatchType}" update="iclubFrm:grlMsg,:iclubFrm:pnlThatchTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnThatchTypeAddClose" value="Close" actionListener="#{iclubThatchTypeController.clearForm}" update=":iclubFrm:pnlThatchTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubThatchTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubThatchTypeController.bean.ttId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubThatchTypeController.bean.ttShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubThatchTypeController.bean.ttLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubThatchTypeController.bean.ttStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnThatchTypeModSave" value="Save" actionListener="#{iclubThatchTypeController.modIclubThatchType}" update="iclubFrm:grlMsg,:iclubFrm:pnlThatchTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnThatchTypeModDelete" value="Delete" actionListener="#{iclubThatchTypeController.delIclubThatchType}" update="iclubFrm:grlMsg,:iclubFrm:pnlThatchTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnThatchTypeModClose" value="Close" actionListener="#{iclubThatchTypeController.clearForm}" update=":iclubFrm:pnlThatchTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
