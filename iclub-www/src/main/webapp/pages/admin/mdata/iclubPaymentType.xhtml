<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlPaymentTypeCont">
				<p:dataTable id="dtPaymentTypeCont" widgetVar="dtPaymentTypeCont" value="#{iclubPaymentTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Vehicle Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnPaymentTypeShowAdd" value="Add" actionListener="#{iclubPaymentTypeController.showAddPanel}" update=":iclubFrm:pnlPaymentTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.ptId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.ptShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.ptLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.ptStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnPaymentTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubPaymentTypeController.showModPanel}" update=":iclubFrm:pnlPaymentTypeCont">
							<f:setPropertyActionListener target="#{iclubPaymentTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubPaymentTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPaymentTypeController.bean.ptShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPaymentTypeController.bean.ptLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPaymentTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnPaymentTypeAddSave" value="Save" actionListener="#{iclubPaymentTypeController.addIclubPaymentType}" update=":iclubFrm:pnlPaymentTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnPaymentTypeAddClose" value="Close" actionListener="#{iclubPaymentTypeController.clearForm}" update=":iclubFrm:pnlPaymentTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubPaymentTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubPaymentTypeController.bean.ptId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPaymentTypeController.bean.ptShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPaymentTypeController.bean.ptLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPaymentTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnPaymentTypeModSave" value="Save" actionListener="#{iclubPaymentTypeController.modIclubPaymentType}" update=":iclubFrm:pnlPaymentTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPaymentTypeModDelete" value="Delete" actionListener="#{iclubPaymentTypeController.delIclubPaymentType}" update=":iclubFrm:pnlPaymentTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPaymentTypeModClose" value="Close" actionListener="#{iclubPaymentTypeController.clearForm}" update=":iclubFrm:pnlPaymentTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
