<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlAlarmTypeCont">
				<p:dataTable id="dtAlarmTypeCont" widgetVar="dtAlarmTypeCont" value="#{iclubAlarmTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Alarm Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnAlarmTypeShowAdd" value="Add" actionListener="#{iclubAlarmTypeController.showAddPanel}" update=":iclubFrm:pnlAlarmTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.atId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.atShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.atLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.atStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnAlarmTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubAlarmTypeController.showModPanel}" update=":iclubFrm:pnlAlarmTypeCont">
							<f:setPropertyActionListener target="#{iclubAlarmTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubAlarmTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubAlarmTypeController.bean.atShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubAlarmTypeController.bean.atLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubAlarmTypeController.bean.atStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnAlarmTypeAddSave" value="Save" actionListener="#{iclubAlarmTypeController.addIclubAlarmType}" update="iclubFrm:grlMsg,:iclubFrm:pnlAlarmTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnAlarmTypeAddClose" value="Close" actionListener="#{iclubAlarmTypeController.clearForm}" update=":iclubFrm:pnlAlarmTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubAlarmTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubAlarmTypeController.bean.atId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubAlarmTypeController.bean.atShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubAlarmTypeController.bean.atLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubAlarmTypeController.bean.atStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnAlarmTypeModSave" value="Save" actionListener="#{iclubAlarmTypeController.modIclubAlarmType}" update="iclubFrm:grlMsg,:iclubFrm:pnlAlarmTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnAlarmTypeModDelete" value="Delete" actionListener="#{iclubAlarmTypeController.delIclubAlarmType}" update="iclubFrm:grlMsg,:iclubFrm:pnlAlarmTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnAlarmTypeModClose" value="Close" actionListener="#{iclubAlarmTypeController.clearForm}" update=":iclubFrm:pnlAlarmTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
