<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlPaymentStatusCont">
				<p:dataTable id="dtPaymentStatusCont" widgetVar="dtPaymentStatusCont" value="#{iclubPaymentStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Vehicle Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnPaymentStatusShowAdd" value="Add" actionListener="#{iclubPaymentStatusController.showAddPanel}" update=":iclubFrm:pnlPaymentStatusCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.psId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.psShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.psLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.psStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnPaymentStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubPaymentStatusController.showModPanel}" update=":iclubFrm:pnlPaymentStatusCont">
							<f:setPropertyActionListener target="#{iclubPaymentStatusController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubPaymentStatusController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPaymentStatusController.bean.psShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPaymentStatusController.bean.psLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPaymentStatusController.bean.psStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnPaymentStatusAddSave" value="Save" actionListener="#{iclubPaymentStatusController.addIclubPaymentStatus}" update=":iclubFrm:pnlPaymentStatusCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnPaymentStatusAddClose" value="Close" actionListener="#{iclubPaymentStatusController.clearForm}" update=":iclubFrm:pnlPaymentStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubPaymentStatusController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubPaymentStatusController.bean.psId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubPaymentStatusController.bean.psShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubPaymentStatusController.bean.psLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubPaymentStatusController.bean.psStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnPaymentStatusModSave" value="Save" actionListener="#{iclubPaymentStatusController.modIclubPaymentStatus}" update=":iclubFrm:pnlPaymentStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPaymentStatusModDelete" value="Delete" actionListener="#{iclubPaymentStatusController.delIclubPaymentStatus}" update=":iclubFrm:pnlPaymentStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnPaymentStatusModClose" value="Close" actionListener="#{iclubPaymentStatusController.clearForm}" update=":iclubFrm:pnlPaymentStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
