<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlSupplierTypeCont">
				<p:dataTable id="dtSupplierTypeCont" widgetVar="dtSupplierTypeCont" value="#{iclubSupplierTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Supplier Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnSupplierTypeShowAdd" value="Add" actionListener="#{iclubSupplierTypeController.showAddPanel}" update=":iclubFrm:pnlSupplierTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.stId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.stShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.stLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.stStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnSupplierTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubSupplierTypeController.showModPanel}" update=":iclubFrm:pnlSupplierTypeCont">
							<f:setPropertyActionListener target="#{iclubSupplierTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubSupplierTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubSupplierTypeController.bean.stShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubSupplierTypeController.bean.stLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubSupplierTypeController.bean.stStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnSupplierTypeAddSave" value="Save" actionListener="#{iclubSupplierTypeController.addIclubSupplierType}" update=":iclubFrm:pnlSupplierTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnSupplierTypeAddClose" value="Close" actionListener="#{iclubSupplierTypeController.clearForm}" update=":iclubFrm:pnlSupplierTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubSupplierTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubSupplierTypeController.bean.stId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubSupplierTypeController.bean.stShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubSupplierTypeController.bean.stLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubSupplierTypeController.bean.stStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnSupplierTypeModSave" value="Save" actionListener="#{iclubSupplierTypeController.modIclubSupplierType}" update=":iclubFrm:pnlSupplierTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnSupplierTypeModDelete" value="Delete" actionListener="#{iclubSupplierTypeController.delIclubSupplierType}" update=":iclubFrm:pnlSupplierTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnSupplierTypeModClose" value="Close" actionListener="#{iclubSupplierTypeController.clearForm}" update=":iclubFrm:pnlSupplierTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
