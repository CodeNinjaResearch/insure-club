<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlInsuranceItemTypeCont">
				<p:dataTable id="dtInsuranceItemTypeCont" widgetVar="dtInsuranceItemTypeCont" value="#{iclubInsuranceItemTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No InsuranceItem Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnInsuranceItemTypeShowAdd" value="Add" actionListener="#{iclubInsuranceItemTypeController.showAddPanel}" update=":iclubFrm:pnlInsuranceItemTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.iitId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.iitShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.iitLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.iitStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnInsuranceItemTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubInsuranceItemTypeController.showModPanel}" update=":iclubFrm:pnlInsuranceItemTypeCont">
							<f:setPropertyActionListener target="#{iclubInsuranceItemTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubInsuranceItemTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubInsuranceItemTypeController.bean.iitShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubInsuranceItemTypeController.bean.iitLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubInsuranceItemTypeController.bean.iitStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnInsuranceItemTypeAddSave" value="Save" actionListener="#{iclubInsuranceItemTypeController.addIclubInsuranceItemType}" update="iclubFrm:grlMsg,:iclubFrm:pnlInsuranceItemTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnInsuranceItemTypeAddClose" value="Close" actionListener="#{iclubInsuranceItemTypeController.clearForm}" update=":iclubFrm:pnlInsuranceItemTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubInsuranceItemTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubInsuranceItemTypeController.bean.iitId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubInsuranceItemTypeController.bean.iitShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubInsuranceItemTypeController.bean.iitLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubInsuranceItemTypeController.bean.iitStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnInsuranceItemTypeModSave" value="Save" actionListener="#{iclubInsuranceItemTypeController.modIclubInsuranceItemType}" update="iclubFrm:grlMsg,:iclubFrm:pnlInsuranceItemTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnInsuranceItemTypeModDelete" value="Delete" actionListener="#{iclubInsuranceItemTypeController.delIclubInsuranceItemType}" update="iclubFrm:grlMsg,:iclubFrm:pnlInsuranceItemTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnInsuranceItemTypeModClose" value="Close" actionListener="#{iclubInsuranceItemTypeController.clearForm}" update=":iclubFrm:pnlInsuranceItemTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
