<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlEventTypeCont">
				<p:dataTable id="dtEventTypeCont" widgetVar="dtEventTypeCont" value="#{iclubEventTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Event Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnEventTypeShowAdd" value="Add" actionListener="#{iclubEventTypeController.showAddPanel}" update=":iclubFrm:pnlEventTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.etId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.etShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.etLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.etStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnEventTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubEventTypeController.showModPanel}" update=":iclubFrm:pnlEventTypeCont">
							<f:setPropertyActionListener target="#{iclubEventTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubEventTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubEventTypeController.bean.etShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubEventTypeController.bean.etLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubEventTypeController.bean.etStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnEventTypeAddSave" value="Save" actionListener="#{iclubEventTypeController.addIclubEventType}" update="iclubFrm:grlMsg,:iclubFrm:pnlEventTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnEventTypeAddClose" value="Close" actionListener="#{iclubEventTypeController.clearForm}" update=":iclubFrm:pnlEventTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubEventTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubEventTypeController.bean.etId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubEventTypeController.bean.etShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubEventTypeController.bean.etLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubEventTypeController.bean.etStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnEventTypeModSave" value="Save" actionListener="#{iclubEventTypeController.modIclubEventType}" update="iclubFrm:grlMsg,:iclubFrm:pnlEventTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnEventTypeModDelete" value="Delete" actionListener="#{iclubEventTypeController.delIclubEventType}" update="iclubFrm:grlMsg,:iclubFrm:pnlEventTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnEventTypeModClose" value="Close" actionListener="#{iclubEventTypeController.clearForm}" update=":iclubFrm:pnlEventTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
