<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlRoleTypeCont">
				<p:dataTable id="dtRoleTypeCont" widgetVar="dtRoleTypeCont" value="#{iclubRoleTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Role Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnRoleTypeShowAdd" value="Add" actionListener="#{iclubRoleTypeController.showAddPanel}" update=":iclubFrm:pnlRoleTypeCont" />
					</f:facet>
					<p:column headerText="Id">
						<p:outputLabel value="#{bean.rtId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.rtShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.rtLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu value="#{bean.rtStatus}" disabled="true">
							<f:selectItem itemLabel="Please Select" itemValue="-1" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnRoleTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubRoleTypeController.showModPanel}" update=":iclubFrm:pnlRoleTypeCont">
							<f:setPropertyActionListener target="#{iclubRoleTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubRoleTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubRoleTypeController.bean.rtShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubRoleTypeController.bean.rtLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubRoleTypeController.bean.rtStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnRoleTypeAddSave" value="Save" actionListener="#{iclubRoleTypeController.addIclubRoleType}" update="iclubFrm:grlMsg,:iclubFrm:pnlRoleTypeCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnRoleTypeAddClose" value="Close" actionListener="#{iclubRoleTypeController.clearForm}" update=":iclubFrm:pnlRoleTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubRoleTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubRoleTypeController.bean.rtId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubRoleTypeController.bean.rtShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubRoleTypeController.bean.rtLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubRoleTypeController.bean.rtStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnRoleTypeModSave" value="Save" actionListener="#{iclubRoleTypeController.modIclubRoleType}" update="iclubFrm:grlMsg,:iclubFrm:pnlRoleTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnRoleTypeModDelete" value="Delete" actionListener="#{iclubRoleTypeController.delIclubRoleType}" update="iclubFrm:grlMsg,:iclubFrm:pnlRoleTypeCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnRoleTypeModClose" value="Close" actionListener="#{iclubRoleTypeController.clearForm}" update=":iclubFrm:pnlRoleTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
