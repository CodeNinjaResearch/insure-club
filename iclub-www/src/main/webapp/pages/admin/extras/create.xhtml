<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


	<div class="Container80 Responsive">


		<p:inputText styleClass="TexAlCenter" placeholder="Desc" value="#{iclubExtrasController.bean.EDesc}" />





	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">


		<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubExtrasController.bean.EStatus}">
			<f:selectItem itemLabel="Extras Status" itemDisabled="true" />
			<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
			<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />

		</p:selectOneMenu>
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">



		<p:calendar styleClass="TexAlCenter" placeholder="Created Date" value="#{iclubExtrasController.bean.ECrtdDt}" />
	</div>
	<div class="EmptyBox5" />

	<div class="Container100">
		<div class="Container50">
			<p:commandButton id="btnExtrasCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlExtrasCont" icon="ui-icon-disk" value="#{labels['save']}" actionListener="#{iclubExtrasController.addIclubExtras}" />
		</div>
		<div class="Container50">
			<p:commandButton id="btnExtrasCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlExtrasCont" value="#{labels['close']}" actionListener="#{iclubExtrasController.showView}" />
		</div>
	</div>
</ui:composition>
