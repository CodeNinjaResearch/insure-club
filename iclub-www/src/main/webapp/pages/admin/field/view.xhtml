<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable id="dtFieldCont" widgetVar="dtFieldCont" value="#{iclubFieldController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Entity Types Available">

		<p:column headerText="Id">
			<p:outputLabel value="#{ bean.FId}" />
		</p:column>
		<p:column headerText="Desc">
			<p:outputLabel value="#{bean.FDesc}" />
		</p:column>
		<p:column headerText="Name">
			<p:outputLabel value="#{bean.FName}" />
		</p:column>
		<p:column headerText="Entity Type">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubFieldController.bean.iclubEntityType}">
				<f:selectItem itemLabel="Entity Type" itemDisabled="true" />
				<f:selectItems value="#{iclubFieldController.entityTypeBeans}" var="c" itemLabel="#{c.etLongDesc}" itemValue="#{c.etId}" />
			</p:selectOneMenu>
		</p:column>

		<p:column headerText="Status">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubFieldController.bean.FStatus}">
				<f:selectItem itemLabel="Field Status" itemDisabled="true" />
				<f:selectItem itemLabel="Yes" itemValue="Y" />
				<f:selectItem itemLabel="No" itemValue="N" />
			</p:selectOneMenu>
		</p:column>

		<p:column>
			<p:commandButton id="btnFieldEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubFieldController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubFieldController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubFieldController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
