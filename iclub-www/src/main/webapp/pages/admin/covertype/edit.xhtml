<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div class="Container80 Responsive">
		<p:outputLabel styleClass="TexAlCenter" value="#{iclubCoverTypeController.bean.ctId}" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">
		<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubCoverTypeController.bean.iclubInsuranceItemType}">
			<f:selectItem itemLabel="Insurance Item Type" itemDisabled="true" />
			<f:selectItems value="#{iclubCoverTypeController.insuranceItemTypeBeans}" var="c" itemLabel="#{c.iitLongDesc}" itemValue="#{c.iitId}" />
		</p:selectOneMenu>
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">
		<p:inputText styleClass="TexAlCenter" placeholder="Short Desc" value="#{iclubCoverTypeController.bean.ctShortDesc}" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">
		<p:inputText placeholder="Long Desc" styleClass="TexAlCenter" value="#{iclubCoverTypeController.bean.ctLongDesc}" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">
		<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubCoverTypeController.bean.ctStatus}">
			<f:selectItem itemLabel="Cover Type Status" itemDisabled="true" />
			<f:selectItem itemLabel="Yes" itemValue="Y" />
			<f:selectItem itemLabel="No" itemValue="N" />
		</p:selectOneMenu>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100">
		<div class="Container33">
			<p:commandButton id="btnCoverTypeEditSave" icon="ui-icon-disk" update=":iclubFrm:grlMsg, :iclubFrm:pnlCoverTypeCont" value="Update" actionListener="#{iclubCoverTypeController.modIclubCoverType}" />
		</div>
		<div class="Container33">
			<p:commandButton id="btnCoverTypeDelSave" icon="ui-icon-circle-close" update=":iclubFrm:grlMsg, :iclubFrm:pnlCoverTypeCont" value="Delete" actionListener="#{iclubCoverTypeController.delIclubCoverType}" />
		</div>
		<div class="Container33">
			<p:commandButton id="btnCoverTypeCloseEdit" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlCoverTypeCont" value="Close" actionListener="#{iclubCoverTypeController.showView}" />
		</div>
	</div>
</ui:composition>
