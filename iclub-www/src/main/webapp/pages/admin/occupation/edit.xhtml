<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div class="Container80 Responsive">
		<p:outputLabel styleClass="TexAlCenter" value="#{iclubOccupationController.bean.OId}" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">
		<p:inputText styleClass="TexAlCenter" placeholder="Description" value="#{iclubOccupationController.bean.ODesc}" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">
		<p:outputLabel styleClass="TexAlCenter" value="#{iclubOccupationController.bean.iclubPerson}" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">
		<p:selectOneMenu styleClass="with-placeholder TexAlCenter"  value="#{iclubOccupationController.bean.OStatus}">
			<f:selectItem itemLabel="Status" itemDisabled="true" />
			<f:selectItem itemLabel="Yes" itemValue="Y" />
			<f:selectItem itemLabel="No" itemValue="N" />
		</p:selectOneMenu>
	</div>
	<div class="EmptyBox5" />
	<div class="Container80 Responsive">

		<p:calendar styleClass="TexAlCenter" placeholder="Created Date" value="#{iclubOccupationController.bean.OCrtdDt}" />
	</div>
	<div class="EmptyBox5" />

	<div class="Container100">
		<div class="Container33">
			<p:commandButton id="btnOccupationEditSave" icon="ui-icon-disk" update=":iclubFrm:grlMsg, :iclubFrm:pnlOccupationCont" value="#{labels['update']}" actionListener="#{iclubOccupationController.modIclubOccupation}" />
		</div>
		<div class="Container33">
			<p:commandButton id="btnOccupationDelSave" icon="ui-icon-circle-close" update=":iclubFrm:grlMsg, :iclubFrm:pnlOccupationCont" value="#{labels['delete']}" actionListener="#{iclubOccupationController.delIclubOccupation}" />
		</div>
		<div class="Container33">
			<p:commandButton id="btnOccupationCloseEdit" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlOccupationCont" value="#{labels['close']}" actionListener="#{iclubOccupationController.showView}" />
		</div>
	</div>
</ui:composition>
