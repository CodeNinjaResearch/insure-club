<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-selectonemenu.with-placeholder .ui-selectonemenu-label {
	color: #ccc;
}

.ui-selectonemenu-panel.hide-disabled .ui-selectonemenu-list-item.ui-state-disabled
	{
	display: none;
}
</style>
	</ui:define>
	<ui:define name="content">
		<div class="ContainerIndent Fnone TexAlCenter">
			<p:panel id="pnlProfileCont">
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Title" value="#{iclubQuickQuoteController.bean.PTitle}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Initials" value="#{iclubQuickQuoteController.bean.PInitials}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="First Name" value="#{iclubQuickQuoteController.bean.PFName}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Last Name" value="#{iclubQuickQuoteController.bean.PLName}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Mobile Number" value="#{iclubQuickQuoteController.bean.PMobile}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Email" value="#{iclubQuickQuoteController.bean.PEmail}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Contact Ref" value="#{iclubQuickQuoteController.bean.PContactPref}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Gender" value="#{iclubQuickQuoteController.bean.PGender}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuMarS" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuMarS.jq.removeClass('with-placeholder')" value="#{iclubQuickQuoteController.bean.iclubMaritialStatus}">
						<f:selectItem itemLabel="Maritial Status" itemDisabled="true" />
						<f:selectItems var="c" itemLabel="#{c.msLongDesc}" itemValue="#{c.msId}" value="#{iclubQuickQuoteController.maritialStatusBeans}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuIdType" id="mnuIdType" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuickQuoteController.bean.iclubIdType}">
						<f:selectItem itemLabel="Id Type" itemDisabled="true" />
						<f:selectItems var="c" itemLabel="#{c.itLongDesc}" itemValue="#{c.itId}" value="#{iclubQuickQuoteController.idTypeBeans}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Id Num" value="#{iclubQuickQuoteController.bean.PIdNum}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuIdIss" id="mnuIdIss" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuickQuoteController.bean.PIdIssueCntry}">
						<f:selectItem itemLabel="Id Issuer Country" itemDisabled="true" />
						<f:selectItems value="#{iclubQuickQuoteController.countryCodeBeans}" var="c" itemLabel="#{c.ccName}" itemValue="#{c.ccId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:outputLabel value="Id Issue Date :" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:calendar value="#{iclubQuickQuoteController.bean.PIdIssueDt}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:outputLabel value="Id Expiry Date :" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:calendar value="#{iclubQuickQuoteController.bean.PIdExpiryDt}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuOcc" id="mnuOcc" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuickQuoteController.bean.POccupation}">
						<f:selectItem itemLabel="Occupation" itemDisabled="true" />
						<f:selectItems value="#{iclubQuickQuoteController.occupationBeans}" var="c" itemLabel="#{c.ODesc}" itemValue="#{c.OId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:calendar placeholder="Date Of Birth" value="#{iclubQuickQuoteController.bean.PDob}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuPen" id="mnuPen" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuickQuoteController.bean.PIsPensioner}">
						<f:selectItem itemLabel="Is Pensioner" itemDisabled="true" />
						<f:selectItem itemLabel="Yes" itemValue="Y" />
						<f:selectItem itemLabel="No" itemValue="N" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<p:panel id="pnlUpdatePwdCont">
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="Login Name" value="#{iclubQuickQuoteController.loginBean.LName}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="Password" value="#{iclubQuickQuoteController.loginBean.LPasswd}" />
					</div>
					<div class="EmptyBox5" />
					<div class="Container80 Responsive">
						<p:selectOneMenu widgetVar="mnuSec" id="mnuSec" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubQuickQuoteController.loginBean.iclubSecurityQuestion}">
							<f:selectItem itemLabel="Security Question" itemDisabled="true" />
							<f:selectItems value="#{iclubQuickQuoteController.securityQuestionBeans}" var="c" itemLabel="#{c.sqLongDesc}" itemValue="#{c.sqId}" />
						</p:selectOneMenu>
					</div>
					<div class="Container80 Responsive">
						<p:inputText styleClass="TexAlCenter" placeholder="Security Answer" value="#{iclubQuickQuoteController.loginBean.LSecAns}" />
					</div>
					<div class="EmptyBox5" />
				</p:panel>
				<div class="Container100 Responsive">
					<p:commandButton update=":iclubFrm:pnlProfileCont,:iclubFrm:grlMsg" styleClass="Fs16" value="Update" ajax="false" action="#{iclubQuickQuoteController.updatedPerson}" />
				</div>
				<div class="EmptyBox5" />
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
