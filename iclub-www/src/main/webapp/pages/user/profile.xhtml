<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-selectonemenu.with-placeholder .ui-selectonemenu-label {
	color: #ccc;
}

.ui-selectonemenu-panel.hide-disabled .ui-selectonemenu-list-item.ui-state-disabled
	{
	display: none;
}
</style>
	</ui:define>
	<ui:define name="content">
		<div class="ContainerIndent Fnone TexAlCenter">
			<p:panel id="pnlClaimCont">
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Title" value="#{iclubProfileController.bean.PTitle}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Initials" value="#{iclubProfileController.bean.PInitials}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="First Name" value="#{iclubProfileController.bean.PFName}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Last Name" value="#{iclubProfileController.bean.PLName}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Mobile Number" value="#{iclubProfileController.bean.PMobile}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Email" value="#{iclubProfileController.bean.PEmail}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Contact Ref" value="#{iclubProfileController.bean.PContactPref}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Gender" value="#{iclubProfileController.bean.PGender}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuMarS" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" onchange="mnuMarS.jq.removeClass('with-placeholder')" value="#{iclubProfileController.bean.iclubMaritialStatus}">
						<f:selectItem itemLabel="Maritial Status" itemDisabled="true" />
						<f:selectItems var="c" itemLabel="#{c.msLongDesc}" itemValue="#{c.msId}" value="#{iclubProfileController.maritialStatusBeans}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuIdType" id="mnuIdType" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubProfileController.bean.iclubIdType}">
						<f:selectItem itemLabel="Id Type" itemDisabled="true" />
						<f:selectItems var="c" itemLabel="#{c.itLongDesc}" itemValue="#{c.itId}" value="#{iclubProfileController.idTypeBeans}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:inputText styleClass="TexAlCenter" placeholder="Id Num" value="#{iclubProfileController.bean.PIdNum}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuIdIss" id="mnuIdIss" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubProfileController.bean.PIdIssueCntry}">
						<f:selectItem itemLabel="Id Issuer Country" itemDisabled="true" />
						<f:selectItems value="#{iclubProfileController.countryCodeBeans}" var="c" itemLabel="#{c.ccName}" itemValue="#{c.ccId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:outputLabel value="Id Issue Date :" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:calendar value="#{iclubProfileController.bean.PIdIssueDt}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:outputLabel value="Id Expiry Date :" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:calendar value="#{iclubProfileController.bean.PIdExpiryDt}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuOcc" id="mnuOcc" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubProfileController.bean.POccupation}">
						<f:selectItem itemLabel="Occupation" itemDisabled="true" />
						<f:selectItems value="#{iclubProfileController.occupationBeans}" var="c" itemLabel="#{c.ODesc}" itemValue="#{c.OId}" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:calendar placeholder="Date Of Birth" value="#{iclubProfileController.bean.PDob}" />
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:selectOneMenu widgetVar="mnuPen" id="mnuPen" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubProfileController.bean.PIsPensioner}">
						<f:selectItem itemLabel="Is Pensioner" itemDisabled="true" />
						<f:selectItem itemLabel="Yes" itemValue="Y" />
						<f:selectItem itemLabel="No" itemValue="N" />
					</p:selectOneMenu>
				</div>
				<div class="EmptyBox5" />
				<div class="Container80 Responsive">
					<p:commandButton update=":iclubFrm:pnlClaimCont" icon="ui-icon-document" value="Update" actionListener="#{iclubProfileController.updatedPerson}" />
				</div>
				<div class="EmptyBox5" />
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
