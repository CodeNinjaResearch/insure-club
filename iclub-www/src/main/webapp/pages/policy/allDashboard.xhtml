<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:panel id="qqPanel">
			<p:dataTable reflow="true" widgetVar="dtQuoteCont" value="#{iclubPolicyController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
				</f:facet>
				<p:column headerText="Number">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.PNumber}" />
				</p:column>
				<p:column headerText="Premium">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.PPremium}" />
				</p:column>
				<p:column headerText="Pro-rata Premium">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.PProrataPrm}" />
				</p:column>
				<p:column headerText="Debit Date">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.PDebitDt}" />
				</p:column>
				<p:column headerText="Quote Id">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.iclubQuote}" />
				</p:column>
				<p:column headerText="Created Date">
					<p:outputLabel styleClass="TexAlCenter" value="#{bean.PCrtdDt}" />
				</p:column>
				<p:column headerText="View">
					<p:commandButton value="View" update=":iclubFrm:grlMsg, :iclubFrm:qqPanel" action="#{iclubPolicyController.viewPolicy}">
						<f:setPropertyActionListener target="#{iclubPolicyController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="temp1" rendered="#{iclubPolicyController.viewPolicy}">
				<div class="Container90 Fnone MarAuto TexAlCenter">
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Unique Id" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubPolicyController.bean.PId}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Debit Date" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubPolicyController.bean.PDebitDt}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Number" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubPolicyController.bean.PNumber}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Premium" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubPolicyController.bean.PPremium}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Premium" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubPolicyController.bean.PPremium}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="Primery Account" />
						</div>
						<div class="Container50 Responsive">
							<p:outputLabel styleClass="TexAlCenter" value="#{iclubPolicyController.bean.iclubAccount}" />
						</div>
					</div>
					<div class="EmptyBox5" />
					<div class="Container100 Responsive">
						<p:commandButton value="Claim" styleClass="Fs16" action="#{iclubPolicyController.claimAction}" ajax="false" />
					</div>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
