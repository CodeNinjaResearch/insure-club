<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body onload="PF('wvDlgLogin').show()">
		<h:form id="loginForm" enctype="multipart/form-data">
			<p:growl id="grlMsg" showDetail="true" showSummary="true" />
			<p:dialog id="dlgLogin" appendTo="@form" draggable="false" resizable="false" closable="false" modal="false" widgetVar="wvDlgLogin" showHeader="true" header="Login">
				<p:panelGrid id="loginPanel" columns="2">
					<p:outputLabel value="Username : " />
					<p:inputText id="username" value="#{iclubLoginController.bean.LName}" />
					<p:outputLabel value="Password : " />
					<p:password id="password" value="#{iclubLoginController.bean.LPasswd}" feedback="false" />
					<p:commandButton action="#{iclubLoginController.doIclubLogin}" value="Login" ajax="true" update="grlMsg" />
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
</html>
