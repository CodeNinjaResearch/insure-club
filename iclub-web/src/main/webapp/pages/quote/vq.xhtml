<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain ViewQuote</ui:define>
	<ui:define name="body">



		<p:panel id="qqPanel">
			 
			 <p:dataTable id="dtQuoteCont" widgetVar="dtQuoteCont" value="#{iclubViewQuoteController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					
				</f:facet>
				<p:column headerText="Quote Id">
					<p:outputLabel value="#{bean.QId}" />
				</p:column>
				
				<p:column headerText="Quote Number">
					<p:outputLabel value="#{bean.QNumber}" />
				</p:column>
				
				<p:column headerText="Gen Date">
					<p:outputLabel value="#{bean.QGenDt}" />
				</p:column>
				
				<p:column headerText="Number Items">
					<p:outputLabel value="#{bean.QNumItems}" />
				</p:column>
				
				<p:column headerText="Email">
					<p:outputLabel value="#{bean.QEmail}" />
				</p:column>
				
				<p:column headerText="Mobile">
					<p:outputLabel value="#{bean.QMobile}" />
				</p:column>
				
				<p:column headerText=" Prev Premium">
					<p:outputLabel value="#{bean.QPrevPremium}" />
				</p:column>
				
				<p:column headerText="ValidUntil">
					<p:outputLabel value="#{bean.QValidUntil}" />
				</p:column>
				
				
				
				
				 
				<p:column headerText="Full Quote">
					<p:commandButton id="btnQuoteEdit" icon="ui-icon-pencil" action="#{iclubViewQuoteController.quoteActionListener(bean)}" >
						 
					</p:commandButton>
				</p:column>
				
				<p:column headerText="Policy">
					<p:commandButton id="btnPolicyEdit" icon="ui-icon-pencil" action="#{iclubViewQuoteController.policyActionListener(bean)}" >
						 
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</p:panel>


	</ui:define>


</ui:composition>
