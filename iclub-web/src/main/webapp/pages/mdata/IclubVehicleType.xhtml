<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain VehicleType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlVehicleTypeCont">
			<p:dataTable id="dtVehicleTypeCont" widgetVar="dtVehicleTypeCont" value="#{iclubVehicleTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnVehicleTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubVehicleTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlVehicleTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['vehicletype.view.id']}">
					<p:outputLabel value="#{bean.vtId}" />
				</p:column>
				<p:column headerText="#{labels['vehicletype.view.shortdesc']}">
					<p:outputLabel value="#{bean.vtShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['vehicletype.view.longdesc']}">
					<p:outputLabel value="#{bean.vtLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['vehicletype.view.status']}">
					<p:selectOneMenu value="#{bean.vtStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnVehicleTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubVehicleTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlVehicleTypeCont">
						<f:setPropertyActionListener target="#{iclubVehicleTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubVehicleTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['vehicletype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubVehicleTypeController.bean.vtShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['vehicletype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubVehicleTypeController.bean.vtLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['vehicletype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubVehicleTypeController.bean.vtStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnVehicleTypeAddSave" value="#{labels['save']}" actionListener="#{iclubVehicleTypeController.addIclubVehicleType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlVehicleTypeCont" />
								<p:commandButton id="btnVehicleTypeAddClose" value="#{labels['close']}" actionListener="#{iclubVehicleTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlVehicleTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubVehicleTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['vehicletype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubVehicleTypeController.bean.vtId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['vehicletype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubVehicleTypeController.bean.vtStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['vehicletype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubVehicleTypeController.bean.vtShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['vehicletype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubVehicleTypeController.bean.vtLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnVehicleTypeModSave" value="#{labels['save']}" actionListener="#{iclubVehicleTypeController.modIclubVehicleType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlVehicleTypeCont" />
								<p:commandButton id="btnVehicleTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubVehicleTypeController.delIclubVehicleType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlVehicleTypeCont" />
								<p:commandButton id="btnVehicleTypeModClose" value="#{labels['close']}" actionListener="#{iclubVehicleTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlVehicleTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
