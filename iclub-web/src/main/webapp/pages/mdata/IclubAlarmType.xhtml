<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain AlarmType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlAlarmTypeCont">
			<p:dataTable id="dtAlarmTypeCont" widgetVar="dtAlarmTypeCont" value="#{iclubAlarmTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnAlarmTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubAlarmTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAlarmTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['alarmtype.view.id']}">
					<p:outputLabel value="#{bean.atId}" />
				</p:column>
				<p:column headerText="#{labels['alarmtype.view.shortdesc']}">
					<p:outputLabel value="#{bean.atShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['alarmtype.view.longdesc']}">
					<p:outputLabel value="#{bean.atLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['alarmtype.view.status']}">
					<p:selectOneMenu value="#{bean.atStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnAlarmTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubAlarmTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAlarmTypeCont">
						<f:setPropertyActionListener target="#{iclubAlarmTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubAlarmTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['alarmtype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAlarmTypeController.bean.atShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['alarmtype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAlarmTypeController.bean.atLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['alarmtype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubAlarmTypeController.bean.atStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnAlarmTypeAddSave" value="#{labels['save']}" actionListener="#{iclubAlarmTypeController.addIclubAlarmType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAlarmTypeCont" />
								<p:commandButton id="btnAlarmTypeAddClose" value="#{labels['close']}" actionListener="#{iclubAlarmTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAlarmTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubAlarmTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['alarmtype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubAlarmTypeController.bean.atId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['alarmtype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubAlarmTypeController.bean.atStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['alarmtype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAlarmTypeController.bean.atShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['alarmtype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAlarmTypeController.bean.atLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnAlarmTypeModSave" value="#{labels['save']}" actionListener="#{iclubAlarmTypeController.modIclubAlarmType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAlarmTypeCont" />
								<p:commandButton id="btnAlarmTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubAlarmTypeController.delIclubAlarmType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAlarmTypeCont" />
								<p:commandButton id="btnAlarmTypeModClose" value="#{labels['close']}" actionListener="#{iclubAlarmTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAlarmTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
