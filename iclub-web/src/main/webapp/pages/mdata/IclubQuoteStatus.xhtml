<ui:composition templqse="/templqses/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain QuoteStatus</ui:define>
	<ui:define name="body">
		<p:panel id="pnlQuoteStatusCont">
			<p:dqsaTable id="dtQuoteStatusCont" widgetVar="dtQuoteStatusCont" value="#{iclubQuoteStatusController.beans}" var="bean" rows="10" paginqsor="true" paginqsorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnQuoteStatusShowAdd" value="#{labels['add']}" actionListener="#{iclubQuoteStatusController.showAddPanel}" updqse=":iclubFrm:grlMsg, :iclubFrm:pnlQuoteStatusCont" />
				</f:facet>
				<p:column headerText="#{labels['quotestatus.view.id']}">
					<p:outputLabel value="#{bean.qsId}" />
				</p:column>
				<p:column headerText="#{labels['quotestatus.view.shortdesc']}">
					<p:outputLabel value="#{bean.qsShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['quotestatus.view.longdesc']}">
					<p:outputLabel value="#{bean.qsLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['quotestatus.view.status']}">
					<p:selectOneMenu value="#{bean.qsStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnQuoteStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubQuoteStatusController.showModPanel}" updqse=":iclubFrm:grlMsg, :iclubFrm:pnlQuoteStatusCont">
						<f:setPropertyActionListener target="#{iclubQuoteStatusController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dqsaTable>
			<p:panel id="pnlAdd" rendered="#{iclubQuoteStatusController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['quotestatus.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubQuoteStatusController.bean.qsShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['quotestatus.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubQuoteStatusController.bean.qsLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['quotestatus.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubQuoteStatusController.bean.qsStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnQuoteStatusAddSave" value="#{labels['save']}" actionListener="#{iclubQuoteStatusController.addIclubQuoteStatus}" updqse=":iclubFrm:grlMsg, :iclubFrm:pnlQuoteStatusCont" />
								<p:commandButton id="btnQuoteStatusAddClose" value="#{labels['close']}" actionListener="#{iclubQuoteStatusController.clearForm}" updqse=":iclubFrm:grlMsg, :iclubFrm:pnlQuoteStatusCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubQuoteStatusController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['quotestatus.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubQuoteStatusController.bean.qsId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['quotestatus.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubQuoteStatusController.bean.qsStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['quotestatus.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubQuoteStatusController.bean.qsShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['quotestatus.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubQuoteStatusController.bean.qsLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnQuoteStatusModSave" value="#{labels['save']}" actionListener="#{iclubQuoteStatusController.modIclubQuoteStatus}" updqse=":iclubFrm:grlMsg, :iclubFrm:pnlQuoteStatusCont" />
								<p:commandButton id="btnQuoteStatusModDelete" value="#{labels['delete']}" actionListener="#{iclubQuoteStatusController.delIclubQuoteStatus}" updqse=":iclubFrm:grlMsg, :iclubFrm:pnlQuoteStatusCont" />
								<p:commandButton id="btnQuoteStatusModClose" value="#{labels['close']}" actionListener="#{iclubQuoteStatusController.clearForm}" updqse=":iclubFrm:grlMsg, :iclubFrm:pnlQuoteStatusCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
