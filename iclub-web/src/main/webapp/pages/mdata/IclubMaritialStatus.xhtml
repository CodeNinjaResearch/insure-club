<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain MaritialStatus</ui:define>
	<ui:define name="body">
		<p:panel id="pnlMaritialStatusCont">
			<p:dataTable id="dtMaritialStatusCont" widgetVar="dtMaritialStatusCont" value="#{iclubMaritialStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnMaritialStatusShowAdd" value="#{labels['add']}" actionListener="#{iclubMaritialStatusController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlMaritialStatusCont" />
				</f:facet>
				<p:column headerText="#{labels['maritialstatus.view.id']}">
					<p:outputLabel value="#{bean.msId}" />
				</p:column>
				<p:column headerText="#{labels['maritialstatus.view.shortdesc']}">
					<p:outputLabel value="#{bean.msShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['maritialstatus.view.longdesc']}">
					<p:outputLabel value="#{bean.msLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['maritialstatus.view.status']}">
					<p:selectOneMenu value="#{bean.msStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnMaritialStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubMaritialStatusController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlMaritialStatusCont">
						<f:setPropertyActionListener target="#{iclubMaritialStatusController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubMaritialStatusController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['maritialstatus.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubMaritialStatusController.bean.msShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['maritialstatus.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubMaritialStatusController.bean.msLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['maritialstatus.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubMaritialStatusController.bean.msStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnMaritialStatusAddSave" value="#{labels['save']}" actionListener="#{iclubMaritialStatusController.addIclubMaritialStatus}" update=":iclubFrm:grlMsg, :iclubFrm:pnlMaritialStatusCont" />
								<p:commandButton id="btnMaritialStatusAddClose" value="#{labels['close']}" actionListener="#{iclubMaritialStatusController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlMaritialStatusCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubMaritialStatusController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['maritialstatus.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubMaritialStatusController.bean.msId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['maritialstatus.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubMaritialStatusController.bean.msStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['maritialstatus.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubMaritialStatusController.bean.msShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['maritialstatus.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubMaritialStatusController.bean.msLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnMaritialStatusModSave" value="#{labels['save']}" actionListener="#{iclubMaritialStatusController.modIclubMaritialStatus}" update=":iclubFrm:grlMsg, :iclubFrm:pnlMaritialStatusCont" />
								<p:commandButton id="btnMaritialStatusModDelete" value="#{labels['delete']}" actionListener="#{iclubMaritialStatusController.delIclubMaritialStatus}" update=":iclubFrm:grlMsg, :iclubFrm:pnlMaritialStatusCont" />
								<p:commandButton id="btnMaritialStatusModClose" value="#{labels['close']}" actionListener="#{iclubMaritialStatusController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlMaritialStatusCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
