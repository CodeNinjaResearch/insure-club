<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain ClaimStatus</ui:define>
	<ui:define name="body">
		<p:panel id="pnlClaimStatusCont">
			<p:dataTable id="dtClaimStatusCont" widgetVar="dtClaimStatusCont" value="#{iclubClaimStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnClaimStatusShowAdd" value="#{labels['add']}" actionListener="#{iclubClaimStatusController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlClaimStatusCont" />
				</f:facet>
				<p:column headerText="#{labels['claimstatus.view.id']}">
					<p:outputLabel value="#{bean.csId}" />
				</p:column>
				<p:column headerText="#{labels['claimstatus.view.shortdesc']}">
					<p:outputLabel value="#{bean.csShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['claimstatus.view.longdesc']}">
					<p:outputLabel value="#{bean.csLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['claimstatus.view.status']}">
					<p:selectOneMenu value="#{bean.csStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnClaimStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubClaimStatusController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlClaimStatusCont">
						<f:setPropertyActionListener target="#{iclubClaimStatusController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubClaimStatusController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['claimstatus.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubClaimStatusController.bean.csShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['claimstatus.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubClaimStatusController.bean.csLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['claimstatus.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubClaimStatusController.bean.csStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnClaimStatusAddSave" value="#{labels['save']}" actionListener="#{iclubClaimStatusController.addIclubClaimStatus}" update=":iclubFrm:grlMsg, :iclubFrm:pnlClaimStatusCont" />
								<p:commandButton id="btnClaimStatusAddClose" value="#{labels['close']}" actionListener="#{iclubClaimStatusController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlClaimStatusCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubClaimStatusController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['claimstatus.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubClaimStatusController.bean.csId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['claimstatus.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubClaimStatusController.bean.csStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['claimstatus.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubClaimStatusController.bean.csShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['claimstatus.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubClaimStatusController.bean.csLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnClaimStatusModSave" value="#{labels['save']}" actionListener="#{iclubClaimStatusController.modIclubClaimStatus}" update=":iclubFrm:grlMsg, :iclubFrm:pnlClaimStatusCont" />
								<p:commandButton id="btnClaimStatusModDelete" value="#{labels['delete']}" actionListener="#{iclubClaimStatusController.delIclubClaimStatus}" update=":iclubFrm:grlMsg, :iclubFrm:pnlClaimStatusCont" />
								<p:commandButton id="btnClaimStatusModClose" value="#{labels['close']}" actionListener="#{iclubClaimStatusController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlClaimStatusCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
