<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain InsuranceItemType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlInsuranceItemTypeCont">
			<p:dataTable id="dtInsuranceItemTypeCont" widgetVar="dtInsuranceItemTypeCont" value="#{iclubInsuranceItemTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnInsuranceItemTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubInsuranceItemTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlInsuranceItemTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['insuranceitemtype.view.id']}">
					<p:outputLabel value="#{bean.iitId}" />
				</p:column>
				<p:column headerText="#{labels['insuranceitemtype.view.shortdesc']}">
					<p:outputLabel value="#{bean.iitShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['insuranceitemtype.view.longdesc']}">
					<p:outputLabel value="#{bean.iitLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['insuranceitemtype.view.status']}">
					<p:selectOneMenu value="#{bean.iitStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnInsuranceItemTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubInsuranceItemTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlInsuranceItemTypeCont">
						<f:setPropertyActionListener target="#{iclubInsuranceItemTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubInsuranceItemTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['insuranceitemtype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubInsuranceItemTypeController.bean.iitShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['insuranceitemtype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubInsuranceItemTypeController.bean.iitLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['insuranceitemtype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubInsuranceItemTypeController.bean.iitStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnInsuranceItemTypeAddSave" value="#{labels['save']}" actionListener="#{iclubInsuranceItemTypeController.addIclubInsuranceItemType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlInsuranceItemTypeCont" />
								<p:commandButton id="btnInsuranceItemTypeAddClose" value="#{labels['close']}" actionListener="#{iclubInsuranceItemTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlInsuranceItemTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubInsuranceItemTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['insuranceitemtype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubInsuranceItemTypeController.bean.iitId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['insuranceitemtype.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubInsuranceItemTypeController.bean.iitStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['insuranceitemtype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubInsuranceItemTypeController.bean.iitShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['insuranceitemtype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubInsuranceItemTypeController.bean.iitLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnInsuranceItemTypeModSave" value="#{labels['save']}" actionListener="#{iclubInsuranceItemTypeController.modIclubInsuranceItemType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlInsuranceItemTypeCont" />
								<p:commandButton id="btnInsuranceItemTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubInsuranceItemTypeController.delIclubInsuranceItemType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlInsuranceItemTypeCont" />
								<p:commandButton id="btnInsuranceItemTypeModClose" value="#{labels['close']}" actionListener="#{iclubInsuranceItemTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlInsuranceItemTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
