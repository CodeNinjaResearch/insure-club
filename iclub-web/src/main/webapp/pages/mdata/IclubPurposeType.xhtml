<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain PurposeType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlPurposeTypeCont">
			<p:dataTable id="dtPurposeTypeCont" widgetVar="dtPurposeTypeCont" value="#{iclubPurposeTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnPurposeTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubPurposeTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPurposeTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['purposetype.view.id']}">
					<p:outputLabel value="#{bean.ptId}" />
				</p:column>
				<p:column headerText="#{labels['purposetype.view.shortdesc']}">
					<p:outputLabel value="#{bean.ptShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['purposetype.view.longdesc']}">
					<p:outputLabel value="#{bean.ptLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['purposetype.view.status']}">
					<p:selectOneMenu value="#{bean.ptStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnPurposeTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubPurposeTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPurposeTypeCont">
						<f:setPropertyActionListener target="#{iclubPurposeTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubPurposeTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['purposetype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPurposeTypeController.bean.ptShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['purposetype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPurposeTypeController.bean.ptLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['purposetype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubPurposeTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnPurposeTypeAddSave" value="#{labels['save']}" actionListener="#{iclubPurposeTypeController.addIclubPurposeType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPurposeTypeCont" />
								<p:commandButton id="btnPurposeTypeAddClose" value="#{labels['close']}" actionListener="#{iclubPurposeTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPurposeTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubPurposeTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['purposetype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubPurposeTypeController.bean.ptId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['purposetype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubPurposeTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['purposetype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPurposeTypeController.bean.ptShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['purposetype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPurposeTypeController.bean.ptLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnPurposeTypeModSave" value="#{labels['save']}" actionListener="#{iclubPurposeTypeController.modIclubPurposeType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPurposeTypeCont" />
								<p:commandButton id="btnPurposeTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubPurposeTypeController.delIclubPurposeType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPurposeTypeCont" />
								<p:commandButton id="btnPurposeTypeModClose" value="#{labels['close']}" actionListener="#{iclubPurposeTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPurposeTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
