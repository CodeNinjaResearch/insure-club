<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain SecurityQuestion</ui:define>
	<ui:define name="body">
		<p:panel id="pnlSecurityQuestionCont">
			<p:dataTable id="dtSecurityQuestionCont" widgetVar="dtSecurityQuestionCont" value="#{iclubSecurityQuestionController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnSecurityQuestionShowAdd" value="#{labels['add']}" actionListener="#{iclubSecurityQuestionController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSecurityQuestionCont" />
				</f:facet>
				<p:column headerText="#{labels['securityquestion.view.id']}">
					<p:outputLabel value="#{bean.sqId}" />
				</p:column>
				<p:column headerText="#{labels['securityquestion.view.shortdesc']}">
					<p:outputLabel value="#{bean.sqShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['securityquestion.view.longdesc']}">
					<p:outputLabel value="#{bean.sqLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['securityquestion.view.status']}">
					<p:selectOneMenu value="#{bean.sqStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnSecurityQuestionEdit" icon="ui-icon-pencil" actionListener="#{iclubSecurityQuestionController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSecurityQuestionCont">
						<f:setPropertyActionListener target="#{iclubSecurityQuestionController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubSecurityQuestionController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['securityquestion.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSecurityQuestionController.bean.sqShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['securityquestion.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSecurityQuestionController.bean.sqLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['securityquestion.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubSecurityQuestionController.bean.sqStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnSecurityQuestionAddSave" value="#{labels['save']}" actionListener="#{iclubSecurityQuestionController.addIclubSecurityQuestion}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSecurityQuestionCont" />
								<p:commandButton id="btnSecurityQuestionAddClose" value="#{labels['close']}" actionListener="#{iclubSecurityQuestionController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSecurityQuestionCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubSecurityQuestionController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['securityquestion.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubSecurityQuestionController.bean.sqId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['securityquestion.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubSecurityQuestionController.bean.sqStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['securityquestion.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSecurityQuestionController.bean.sqShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['securityquestion.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSecurityQuestionController.bean.sqLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnSecurityQuestionModSave" value="#{labels['save']}" actionListener="#{iclubSecurityQuestionController.modIclubSecurityQuestion}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSecurityQuestionCont" />
								<p:commandButton id="btnSecurityQuestionModDelete" value="#{labels['delete']}" actionListener="#{iclubSecurityQuestionController.delIclubSecurityQuestion}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSecurityQuestionCont" />
								<p:commandButton id="btnSecurityQuestionModClose" value="#{labels['close']}" actionListener="#{iclubSecurityQuestionController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSecurityQuestionCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
