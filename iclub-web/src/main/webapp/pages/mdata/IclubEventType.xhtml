<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain EventType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlEventTypeCont">
			<p:dataTable id="dtEventTypeCont" widgetVar="dtEventTypeCont" value="#{iclubEventTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnEventTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubEventTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['eventtype.view.id']}">
					<p:outputLabel value="#{bean.etId}" />
				</p:column>
				<p:column headerText="#{labels['eventtype.view.shortdesc']}">
					<p:outputLabel value="#{bean.etShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['eventtype.view.longdesc']}">
					<p:outputLabel value="#{bean.etLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['eventtype.view.status']}">
					<p:selectOneMenu value="#{bean.etStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnEventTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubEventTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventTypeCont">
						<f:setPropertyActionListener target="#{iclubEventTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubEventTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['eventtype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubEventTypeController.bean.etShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['eventtype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubEventTypeController.bean.etLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['eventtype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubEventTypeController.bean.etStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnEventTypeAddSave" value="#{labels['save']}" actionListener="#{iclubEventTypeController.addIclubEventType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventTypeCont" />
								<p:commandButton id="btnEventTypeAddClose" value="#{labels['close']}" actionListener="#{iclubEventTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubEventTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['eventtype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubEventTypeController.bean.etId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['eventtype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubEventTypeController.bean.etStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['eventtype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubEventTypeController.bean.etShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['eventtype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubEventTypeController.bean.etLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnEventTypeModSave" value="#{labels['save']}" actionListener="#{iclubEventTypeController.modIclubEventType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventTypeCont" />
								<p:commandButton id="btnEventTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubEventTypeController.delIclubEventType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventTypeCont" />
								<p:commandButton id="btnEventTypeModClose" value="#{labels['close']}" actionListener="#{iclubEventTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
