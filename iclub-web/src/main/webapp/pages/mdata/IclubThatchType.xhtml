<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain ThatchType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlThatchTypeCont">
			<p:dataTable id="dtThatchTypeCont" widgetVar="dtThatchTypeCont" value="#{iclubThatchTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnThatchTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubThatchTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlThatchTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['thatchtype.view.id']}">
					<p:outputLabel value="#{bean.ttId}" />
				</p:column>
				<p:column headerText="#{labels['thatchtype.view.shortdesc']}">
					<p:outputLabel value="#{bean.ttShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['thatchtype.view.longdesc']}">
					<p:outputLabel value="#{bean.ttLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['thatchtype.view.status']}">
					<p:selectOneMenu value="#{bean.ttStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnThatchTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubThatchTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlThatchTypeCont">
						<f:setPropertyActionListener target="#{iclubThatchTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubThatchTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['thatchtype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubThatchTypeController.bean.ttShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['thatchtype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubThatchTypeController.bean.ttLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['thatchtype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubThatchTypeController.bean.ttStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnThatchTypeAddSave" value="#{labels['save']}" actionListener="#{iclubThatchTypeController.addIclubThatchType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlThatchTypeCont" />
								<p:commandButton id="btnThatchTypeAddClose" value="#{labels['close']}" actionListener="#{iclubThatchTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlThatchTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubThatchTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['thatchtype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubThatchTypeController.bean.ttId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['thatchtype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubThatchTypeController.bean.ttStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['thatchtype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubThatchTypeController.bean.ttShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['thatchtype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubThatchTypeController.bean.ttLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnThatchTypeModSave" value="#{labels['save']}" actionListener="#{iclubThatchTypeController.modIclubThatchType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlThatchTypeCont" />
								<p:commandButton id="btnThatchTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubThatchTypeController.delIclubThatchType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlThatchTypeCont" />
								<p:commandButton id="btnThatchTypeModClose" value="#{labels['close']}" actionListener="#{iclubThatchTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlThatchTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
