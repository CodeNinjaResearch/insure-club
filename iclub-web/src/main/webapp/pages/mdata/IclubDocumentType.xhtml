<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain DocumentType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlDocumentTypeCont">
			<p:dataTable id="dtDocumentTypeCont" widgetVar="dtDocumentTypeCont" value="#{iclubDocumentTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnDocumentTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubDocumentTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlDocumentTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['documenttype.view.id']}">
					<p:outputLabel value="#{bean.dtId}" />
				</p:column>
				<p:column headerText="#{labels['documenttype.view.shortdesc']}">
					<p:outputLabel value="#{bean.dtShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['documenttype.view.longdesc']}">
					<p:outputLabel value="#{bean.dtLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['documenttype.view.status']}">
					<p:selectOneMenu value="#{bean.dtStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnDocumentTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubDocumentTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlDocumentTypeCont">
						<f:setPropertyActionListener target="#{iclubDocumentTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubDocumentTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['documenttype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubDocumentTypeController.bean.dtShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['documenttype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubDocumentTypeController.bean.dtLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['documenttype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubDocumentTypeController.bean.dtStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnDocumentTypeAddSave" value="#{labels['save']}" actionListener="#{iclubDocumentTypeController.addIclubDocumentType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlDocumentTypeCont" />
								<p:commandButton id="btnDocumentTypeAddClose" value="#{labels['close']}" actionListener="#{iclubDocumentTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlDocumentTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubDocumentTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['documenttype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubDocumentTypeController.bean.dtId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['documenttype.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubDocumentTypeController.bean.dtStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['documenttype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubDocumentTypeController.bean.dtShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['documenttype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubDocumentTypeController.bean.dtLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnDocumentTypeModSave" value="#{labels['save']}" actionListener="#{iclubDocumentTypeController.modIclubDocumentType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlDocumentTypeCont" />
								<p:commandButton id="btnDocumentTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubDocumentTypeController.delIclubDocumentType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlDocumentTypeCont" />
								<p:commandButton id="btnDocumentTypeModClose" value="#{labels['close']}" actionListener="#{iclubDocumentTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlDocumentTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
