<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain AccountType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlAccountTypeCont">
			<p:dataTable id="dtAccountTypeCont" widgetVar="dtAccountTypeCont" value="#{iclubAccountTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnAccountTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubAccountTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccountTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['accounttype.view.id']}">
					<p:outputLabel value="#{bean.atId}" />
				</p:column>
				<p:column headerText="#{labels['accounttype.view.shortdesc']}">
					<p:outputLabel value="#{bean.atShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['accounttype.view.longdesc']}">
					<p:outputLabel value="#{bean.atLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['accounttype.view.status']}">
					<p:selectOneMenu value="#{bean.atStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnAccountTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubAccountTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccountTypeCont">
						<f:setPropertyActionListener target="#{iclubAccountTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubAccountTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['accounttype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccountTypeController.bean.atShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accounttype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccountTypeController.bean.atLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accounttype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubAccountTypeController.bean.atStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnAccountTypeAddSave" value="#{labels['save']}" actionListener="#{iclubAccountTypeController.addIclubAccountType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccountTypeCont" />
								<p:commandButton id="btnAccountTypeAddClose" value="#{labels['close']}" actionListener="#{iclubAccountTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccountTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubAccountTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['accounttype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubAccountTypeController.bean.atId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accounttype.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubAccountTypeController.bean.atStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accounttype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccountTypeController.bean.atShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accounttype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccountTypeController.bean.atLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnAccountTypeModSave" value="#{labels['save']}" actionListener="#{iclubAccountTypeController.modIclubAccountType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccountTypeCont" />
								<p:commandButton id="btnAccountTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubAccountTypeController.delIclubAccountType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccountTypeCont" />
								<p:commandButton id="btnAccountTypeModClose" value="#{labels['close']}" actionListener="#{iclubAccountTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccountTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
