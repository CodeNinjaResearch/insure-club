<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain PaymentType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlPaymentTypeCont">
			<p:dataTable id="dtPaymentTypeCont" widgetVar="dtPaymentTypeCont" value="#{iclubPaymentTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnPaymentTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubPaymentTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPaymentTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['paymenttype.view.id']}">
					<p:outputLabel value="#{bean.ptId}" />
				</p:column>
				<p:column headerText="#{labels['paymenttype.view.shortdesc']}">
					<p:outputLabel value="#{bean.ptShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['paymenttype.view.longdesc']}">
					<p:outputLabel value="#{bean.ptLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['paymenttype.view.status']}">
					<p:selectOneMenu value="#{bean.ptStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnPaymentTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubPaymentTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPaymentTypeCont">
						<f:setPropertyActionListener target="#{iclubPaymentTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubPaymentTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['paymenttype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPaymentTypeController.bean.ptShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['paymenttype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPaymentTypeController.bean.ptLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['paymenttype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubPaymentTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnPaymentTypeAddSave" value="#{labels['save']}" actionListener="#{iclubPaymentTypeController.addIclubPaymentType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPaymentTypeCont" />
								<p:commandButton id="btnPaymentTypeAddClose" value="#{labels['close']}" actionListener="#{iclubPaymentTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPaymentTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubPaymentTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['paymenttype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubPaymentTypeController.bean.ptId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['paymenttype.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubPaymentTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['paymenttype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPaymentTypeController.bean.ptShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['paymenttype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubPaymentTypeController.bean.ptLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnPaymentTypeModSave" value="#{labels['save']}" actionListener="#{iclubPaymentTypeController.modIclubPaymentType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPaymentTypeCont" />
								<p:commandButton id="btnPaymentTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubPaymentTypeController.delIclubPaymentType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPaymentTypeCont" />
								<p:commandButton id="btnPaymentTypeModClose" value="#{labels['close']}" actionListener="#{iclubPaymentTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlPaymentTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
