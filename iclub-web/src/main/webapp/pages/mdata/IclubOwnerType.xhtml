<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain OwnerType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlOwnerTypeCont">
			<p:dataTable id="dtOwnerTypeCont" widgetVar="dtOwnerTypeCont" value="#{iclubOwnerTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnOwnerTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubOwnerTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlOwnerTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['ownertype.view.id']}">
					<p:outputLabel value="#{bean.otId}" />
				</p:column>
				<p:column headerText="#{labels['ownertype.view.shortdesc']}">
					<p:outputLabel value="#{bean.otShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['ownertype.view.longdesc']}">
					<p:outputLabel value="#{bean.otLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['ownertype.view.status']}">
					<p:selectOneMenu value="#{bean.otStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnOwnerTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubOwnerTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlOwnerTypeCont">
						<f:setPropertyActionListener target="#{iclubOwnerTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubOwnerTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['ownertype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubOwnerTypeController.bean.otShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['ownertype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubOwnerTypeController.bean.otLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['ownertype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubOwnerTypeController.bean.otStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnOwnerTypeAddSave" value="#{labels['save']}" actionListener="#{iclubOwnerTypeController.addIclubOwnerType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlOwnerTypeCont" />
								<p:commandButton id="btnOwnerTypeAddClose" value="#{labels['close']}" actionListener="#{iclubOwnerTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlOwnerTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubOwnerTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['ownertype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubOwnerTypeController.bean.otId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['ownertype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubOwnerTypeController.bean.otStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['ownertype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubOwnerTypeController.bean.otShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['ownertype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubOwnerTypeController.bean.otLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnOwnerTypeModSave" value="#{labels['save']}" actionListener="#{iclubOwnerTypeController.modIclubOwnerType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlOwnerTypeCont" />
								<p:commandButton id="btnOwnerTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubOwnerTypeController.delIclubOwnerType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlOwnerTypeCont" />
								<p:commandButton id="btnOwnerTypeModClose" value="#{labels['close']}" actionListener="#{iclubOwnerTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlOwnerTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
