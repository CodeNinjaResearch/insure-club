<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain AccessType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlAccessTypeCont">
			<p:dataTable id="dtAccessTypeCont" widgetVar="dtAccessTypeCont" value="#{iclubAccessTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnAccessTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubAccessTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccessTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['accesstype.view.id']}">
					<p:outputLabel value="#{bean.atId}" />
				</p:column>
				<p:column headerText="#{labels['accesstype.view.shortdesc']}">
					<p:outputLabel value="#{bean.atShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['accesstype.view.longdesc']}">
					<p:outputLabel value="#{bean.atLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['accesstype.view.status']}">
					<p:selectOneMenu value="#{bean.atStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnAccessTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubAccessTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccessTypeCont">
						<f:setPropertyActionListener target="#{iclubAccessTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubAccessTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['accesstype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccessTypeController.bean.atShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accesstype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccessTypeController.bean.atLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accesstype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubAccessTypeController.bean.atStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnAccessTypeAddSave" value="#{labels['save']}" actionListener="#{iclubAccessTypeController.addIclubAccessType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccessTypeCont" />
								<p:commandButton id="btnAccessTypeAddClose" value="#{labels['close']}" actionListener="#{iclubAccessTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccessTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubAccessTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['accesstype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubAccessTypeController.bean.atId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accesstype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubAccessTypeController.bean.atStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accesstype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccessTypeController.bean.atShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['accesstype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubAccessTypeController.bean.atLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnAccessTypeModSave" value="#{labels['save']}" actionListener="#{iclubAccessTypeController.modIclubAccessType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccessTypeCont" />
								<p:commandButton id="btnAccessTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubAccessTypeController.delIclubAccessType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccessTypeCont" />
								<p:commandButton id="btnAccessTypeModClose" value="#{labels['close']}" actionListener="#{iclubAccessTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlAccessTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
