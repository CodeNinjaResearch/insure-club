<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain NotificationType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlNotificationTypeCont">
			<p:dataTable id="dtNotificationTypeCont" widgetVar="dtNotificationTypeCont" value="#{iclubNotificationTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnNotificationTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubNotificationTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotificationTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['notificationtype.view.id']}">
					<p:outputLabel value="#{bean.ntId}" />
				</p:column>
				<p:column headerText="#{labels['notificationtype.view.shortdesc']}">
					<p:outputLabel value="#{bean.ntShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['notificationtype.view.longdesc']}">
					<p:outputLabel value="#{bean.ntLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['notificationtype.view.status']}">
					<p:selectOneMenu value="#{bean.ntStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnNotificationTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubNotificationTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotificationTypeCont">
						<f:setPropertyActionListener target="#{iclubNotificationTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubNotificationTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['notificationtype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubNotificationTypeController.bean.ntShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['notificationtype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubNotificationTypeController.bean.ntLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['notificationtype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubNotificationTypeController.bean.ntStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnNotificationTypeAddSave" value="#{labels['save']}" actionListener="#{iclubNotificationTypeController.addIclubNotificationType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotificationTypeCont" />
								<p:commandButton id="btnNotificationTypeAddClose" value="#{labels['close']}" actionListener="#{iclubNotificationTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotificationTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubNotificationTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['notificationtype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubNotificationTypeController.bean.ntId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['notificationtype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubNotificationTypeController.bean.ntStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['notificationtype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubNotificationTypeController.bean.ntShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['notificationtype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubNotificationTypeController.bean.ntLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnNotificationTypeModSave" value="#{labels['save']}" actionListener="#{iclubNotificationTypeController.modIclubNotificationType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotificationTypeCont" />
								<p:commandButton id="btnNotificationTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubNotificationTypeController.delIclubNotificationType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotificationTypeCont" />
								<p:commandButton id="btnNotificationTypeModClose" value="#{labels['close']}" actionListener="#{iclubNotificationTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotificationTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
