<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain SupplierType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlSupplierTypeCont">
			<p:dataTable id="dtSupplierTypeCont" widgetVar="dtSupplierTypeCont" value="#{iclubSupplierTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnSupplierTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubSupplierTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplierTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['suppliertype.view.id']}">
					<p:outputLabel value="#{bean.stId}" />
				</p:column>
				<p:column headerText="#{labels['suppliertype.view.shortdesc']}">
					<p:outputLabel value="#{bean.stShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['suppliertype.view.longdesc']}">
					<p:outputLabel value="#{bean.stLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['suppliertype.view.status']}">
					<p:selectOneMenu value="#{bean.stStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnSupplierTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubSupplierTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplierTypeCont">
						<f:setPropertyActionListener target="#{iclubSupplierTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubSupplierTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['suppliertype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSupplierTypeController.bean.stShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['suppliertype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSupplierTypeController.bean.stLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['suppliertype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubSupplierTypeController.bean.stStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnSupplierTypeAddSave" value="#{labels['save']}" actionListener="#{iclubSupplierTypeController.addIclubSupplierType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplierTypeCont" />
								<p:commandButton id="btnSupplierTypeAddClose" value="#{labels['close']}" actionListener="#{iclubSupplierTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplierTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubSupplierTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['suppliertype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubSupplierTypeController.bean.stId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['suppliertype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubSupplierTypeController.bean.stStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['suppliertype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSupplierTypeController.bean.stShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['suppliertype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubSupplierTypeController.bean.stLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnSupplierTypeModSave" value="#{labels['save']}" actionListener="#{iclubSupplierTypeController.modIclubSupplierType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplierTypeCont" />
								<p:commandButton id="btnSupplierTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubSupplierTypeController.delIclubSupplierType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplierTypeCont" />
								<p:commandButton id="btnSupplierTypeModClose" value="#{labels['close']}" actionListener="#{iclubSupplierTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplierTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
