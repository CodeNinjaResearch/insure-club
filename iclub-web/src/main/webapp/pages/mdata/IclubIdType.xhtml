<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain IdType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlIdTypeCont">
			<p:dataTable id="dtIdTypeCont" widgetVar="dtIdTypeCont" value="#{iclubIdTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnIdTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubIdTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlIdTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['idtype.view.id']}">
					<p:outputLabel value="#{bean.itId}" />
				</p:column>
				<p:column headerText="#{labels['idtype.view.shortdesc']}">
					<p:outputLabel value="#{bean.itShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['idtype.view.longdesc']}">
					<p:outputLabel value="#{bean.itLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['idtype.view.status']}">
					<p:selectOneMenu value="#{bean.itStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnIdTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubIdTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlIdTypeCont">
						<f:setPropertyActionListener target="#{iclubIdTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubIdTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['idtype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubIdTypeController.bean.itShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['idtype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubIdTypeController.bean.itLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['idtype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubIdTypeController.bean.itStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnIdTypeAddSave" value="#{labels['save']}" actionListener="#{iclubIdTypeController.addIclubIdType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlIdTypeCont" />
								<p:commandButton id="btnIdTypeAddClose" value="#{labels['close']}" actionListener="#{iclubIdTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlIdTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubIdTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['idtype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubIdTypeController.bean.itId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['idtype.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubIdTypeController.bean.itStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['idtype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubIdTypeController.bean.itShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['idtype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubIdTypeController.bean.itLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnIdTypeModSave" value="#{labels['save']}" actionListener="#{iclubIdTypeController.modIclubIdType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlIdTypeCont" />
								<p:commandButton id="btnIdTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubIdTypeController.delIclubIdType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlIdTypeCont" />
								<p:commandButton id="btnIdTypeModClose" value="#{labels['close']}" actionListener="#{iclubIdTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlIdTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
