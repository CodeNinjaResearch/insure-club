<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain RoleType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlRoleTypeCont">
			<p:dataTable id="dtRoleTypeCont" widgetVar="dtRoleTypeCont" value="#{iclubRoleTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnRoleTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubRoleTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlRoleTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['roletype.view.id']}">
					<p:outputLabel value="#{bean.rtId}" />
				</p:column>
				<p:column headerText="#{labels['roletype.view.shortdesc']}">
					<p:outputLabel value="#{bean.rtShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['roletype.view.longdesc']}">
					<p:outputLabel value="#{bean.rtLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['roletype.view.status']}">
					<p:selectOneMenu value="#{bean.rtStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnRoleTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubRoleTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlRoleTypeCont">
						<f:setPropertyActionListener target="#{iclubRoleTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubRoleTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['roletype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubRoleTypeController.bean.rtShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['roletype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubRoleTypeController.bean.rtLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['roletype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubRoleTypeController.bean.rtStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnRoleTypeAddSave" value="#{labels['save']}" actionListener="#{iclubRoleTypeController.addIclubRoleType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlRoleTypeCont" />
								<p:commandButton id="btnRoleTypeAddClose" value="#{labels['close']}" actionListener="#{iclubRoleTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlRoleTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubRoleTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['roletype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubRoleTypeController.bean.rtId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['roletype.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubRoleTypeController.bean.rtStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['roletype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubRoleTypeController.bean.rtShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['roletype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubRoleTypeController.bean.rtLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnRoleTypeModSave" value="#{labels['save']}" actionListener="#{iclubRoleTypeController.modIclubRoleType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlRoleTypeCont" />
								<p:commandButton id="btnRoleTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubRoleTypeController.delIclubRoleType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlRoleTypeCont" />
								<p:commandButton id="btnRoleTypeModClose" value="#{labels['close']}" actionListener="#{iclubRoleTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlRoleTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
