<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain ProductType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlProductTypeCont">
			<p:dataTable id="dtProductTypeCont" widgetVar="dtProductTypeCont" value="#{iclubProductTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnProductTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubProductTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlProductTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['producttype.view.id']}">
					<p:outputLabel value="#{bean.ptId}" />
				</p:column>
				<p:column headerText="#{labels['producttype.view.shortdesc']}">
					<p:outputLabel value="#{bean.ptShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['producttype.view.longdesc']}">
					<p:outputLabel value="#{bean.ptLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['producttype.view.status']}">
					<p:selectOneMenu value="#{bean.ptStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnProductTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubProductTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlProductTypeCont">
						<f:setPropertyActionListener target="#{iclubProductTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubProductTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['producttype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubProductTypeController.bean.ptShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['producttype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubProductTypeController.bean.ptLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['producttype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubProductTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnProductTypeAddSave" value="#{labels['save']}" actionListener="#{iclubProductTypeController.addIclubProductType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlProductTypeCont" />
								<p:commandButton id="btnProductTypeAddClose" value="#{labels['close']}" actionListener="#{iclubProductTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlProductTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubProductTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['producttype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubProductTypeController.bean.ptId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['producttype.create.status']} :" />
						</p:column>
						
						<p:column>
							<p:selectOneMenu value="#{iclubProductTypeController.bean.ptStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['producttype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubProductTypeController.bean.ptShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['producttype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubProductTypeController.bean.ptLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnProductTypeModSave" value="#{labels['save']}" actionListener="#{iclubProductTypeController.modIclubProductType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlProductTypeCont" />
								<p:commandButton id="btnProductTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubProductTypeController.delIclubProductType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlProductTypeCont" />
								<p:commandButton id="btnProductTypeModClose" value="#{labels['close']}" actionListener="#{iclubProductTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlProductTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
