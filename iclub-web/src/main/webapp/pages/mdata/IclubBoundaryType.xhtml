<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain BoundaryType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlBoundaryTypeCont">
			<p:dataTable id="dtBoundaryTypeCont" widgetVar="dtBoundaryTypeCont" value="#{iclubBoundaryTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnBoundaryTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubBoundaryTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBoundaryTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['boundarytype.view.id']}">
					<p:outputLabel value="#{bean.btId}" />
				</p:column>
				<p:column headerText="#{labels['boundarytype.view.shortdesc']}">
					<p:outputLabel value="#{bean.btShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['boundarytype.view.longdesc']}">
					<p:outputLabel value="#{bean.btLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['boundarytype.view.status']}">
					<p:selectOneMenu value="#{bean.btStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnBoundaryTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubBoundaryTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBoundaryTypeCont">
						<f:setPropertyActionListener target="#{iclubBoundaryTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubBoundaryTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['boundarytype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBoundaryTypeController.bean.btShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['boundarytype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBoundaryTypeController.bean.btLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['boundarytype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubBoundaryTypeController.bean.btStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnBoundaryTypeAddSave" value="#{labels['save']}" actionListener="#{iclubBoundaryTypeController.addIclubBoundaryType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBoundaryTypeCont" />
								<p:commandButton id="btnBoundaryTypeAddClose" value="#{labels['close']}" actionListener="#{iclubBoundaryTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBoundaryTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubBoundaryTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['boundarytype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubBoundaryTypeController.bean.btId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['boundarytype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubBoundaryTypeController.bean.btStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['boundarytype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBoundaryTypeController.bean.btShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['boundarytype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBoundaryTypeController.bean.btLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnBoundaryTypeModSave" value="#{labels['save']}" actionListener="#{iclubBoundaryTypeController.modIclubBoundaryType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBoundaryTypeCont" />
								<p:commandButton id="btnBoundaryTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubBoundaryTypeController.delIclubBoundaryType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBoundaryTypeCont" />
								<p:commandButton id="btnBoundaryTypeModClose" value="#{labels['close']}" actionListener="#{iclubBoundaryTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBoundaryTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
