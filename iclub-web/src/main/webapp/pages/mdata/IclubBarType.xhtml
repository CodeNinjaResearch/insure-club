<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Maintain BarType</ui:define>
	<ui:define name="body">
		<p:panel id="pnlBarTypeCont">
			<p:dataTable id="dtBarTypeCont" widgetVar="dtBarTypeCont" value="#{iclubBarTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['table.emptymessage']}">
				<f:facet name="footer">
					<p:commandButton id="btnBarTypeShowAdd" value="#{labels['add']}" actionListener="#{iclubBarTypeController.showAddPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBarTypeCont" />
				</f:facet>
				<p:column headerText="#{labels['bartype.view.id']}">
					<p:outputLabel value="#{bean.btId}" />
				</p:column>
				<p:column headerText="#{labels['bartype.view.shortdesc']}">
					<p:outputLabel value="#{bean.btShortDesc}" />
				</p:column>
				<p:column headerText="#{labels['bartype.view.longdesc']}">
					<p:outputLabel value="#{bean.btLongDesc}" />
				</p:column>
				<p:column headerText="#{labels['bartype.view.status']}">
					<p:selectOneMenu value="#{bean.btStatus}" disabled="true">
						<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
						<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
						<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="btnBarTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubBarTypeController.showModPanel}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBarTypeCont">
						<f:setPropertyActionListener target="#{iclubBarTypeController.bean}" value="#{bean}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:panel id="pnlAdd" rendered="#{iclubBarTypeController.showAddPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value=" #{labels['bartype.create.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBarTypeController.bean.btShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['bartype.create.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBarTypeController.bean.btLongDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['bartype.create.status']} :" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{iclubBarTypeController.bean.btStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnBarTypeAddSave" value="#{labels['save']}" actionListener="#{iclubBarTypeController.addIclubBarType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBarTypeCont" />
								<p:commandButton id="btnBarTypeAddClose" value="#{labels['close']}" actionListener="#{iclubBarTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBarTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="pnlMod" rendered="#{iclubBarTypeController.showModPanel}">
				<div align="center">
					<p:panelGrid columns="2">
						<p:column>
							<p:outputLabel value="#{labels['bartype.edit.id']} :" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{iclubBarTypeController.bean.btId}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['bartype.create.status']} :" />
						</p:column>

						<p:column>
							<p:selectOneMenu value="#{iclubBarTypeController.bean.btStatus}">
								<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
								<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
								<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['bartype.edit.shortdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBarTypeController.bean.btShortDesc}" />
						</p:column>
						<p:column>
							<p:outputLabel value=" #{labels['bartype.edit.longdesc']} :" />
						</p:column>
						<p:column>
							<p:inputText value="#{iclubBarTypeController.bean.btLongDesc}" />
						</p:column>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton id="btnBarTypeModSave" value="#{labels['save']}" actionListener="#{iclubBarTypeController.modIclubBarType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBarTypeCont" />
								<p:commandButton id="btnBarTypeModDelete" value="#{labels['delete']}" actionListener="#{iclubBarTypeController.delIclubBarType}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBarTypeCont" />
								<p:commandButton id="btnBarTypeModClose" value="#{labels['close']}" actionListener="#{iclubBarTypeController.clearForm}" update=":iclubFrm:grlMsg, :iclubFrm:pnlBarTypeCont" />
							</div>
						</f:facet>
					</p:panelGrid>
				</div>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
