<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="2">
			<p:column>
				<p:outputLabel value="#{labels['notif.summary.nid']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.NId}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['notif.summary.userid']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.iclubPerson}" />
			</p:column>


			<p:column>
				<p:outputLabel value="#{labels['notif.summary.iclubnotificationtype']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.iclubNotificationType}" />
			</p:column>


			<p:column>
				<p:outputLabel value="#{labels['notif.summary.ntitle']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.NTitle}" />
			</p:column>


			<p:column>
				<p:outputLabel value="#{labels['notif.summary.nbody']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.NBody}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['notif.summary.nfromaddr']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.NFromAddr}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['notif.summary.ntolist']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.NToList}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['notif.summary.nstatus']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.NStatus}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['notif.summary.ncrtddt']}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubNotifController.bean.NCrtdDt}" />
			</p:column>
		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnNotifCloseSummary" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlNotifCont" value="#{labels['close']}" actionListener="#{iclubNotifController.showView}" />
		</div>
	</f:facet>
</ui:composition>
