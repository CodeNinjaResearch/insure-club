<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlAccountTypeCont">
				<p:dataTable widgetVar="dtAccountTypeCont" value="#{iclubAccountTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Account Type Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnAccountTypeShowAdd" value="Add" actionListener="#{iclubAccountTypeController.showAddPanel}" update=":iclubFrm:pnlAccountTypeCont" />
					</f:facet>
					<p:column headerText="Unique Id">
						<p:outputLabel value="#{bean.atId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.atShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.atLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.atStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnAccountTypeEdit" icon="ui-icon-pencil" actionListener="#{iclubAccountTypeController.showModPanel}" update=":iclubFrm:pnlAccountTypeCont">
							<f:setPropertyActionListener target="#{iclubAccountTypeController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubAccountTypeController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubAccountTypeController.bean.atShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubAccountTypeController.bean.atLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubAccountTypeController.bean.atStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnAccountTypeAddSave" value="Save" actionListener="#{iclubAccountTypeController.addIclubAccountType}" update=":iclubFrm:pnlAccountTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnAccountTypeAddClose" value="Close" actionListener="#{iclubAccountTypeController.clearForm}" update=":iclubFrm:pnlAccountTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubAccountTypeController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubAccountTypeController.bean.atId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubAccountTypeController.bean.atShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubAccountTypeController.bean.atLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubAccountTypeController.bean.atStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnAccountTypeModSave" value="Save" actionListener="#{iclubAccountTypeController.modIclubAccountType}" update=":iclubFrm:pnlAccountTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnAccountTypeModDelete" value="Delete" actionListener="#{iclubAccountTypeController.delIclubAccountType}" update=":iclubFrm:pnlAccountTypeCont,iclubFrm:grlMsg" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnAccountTypeModClose" value="Close" actionListener="#{iclubAccountTypeController.clearForm}" update=":iclubFrm:pnlAccountTypeCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
