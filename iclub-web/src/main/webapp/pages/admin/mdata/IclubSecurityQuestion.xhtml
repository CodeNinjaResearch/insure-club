<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlSecurityQuestionCont">
				<p:dataTable widgetVar="dtSecurityQuestionCont" value="#{iclubSecurityQuestionController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Security Question Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnSecurityQuestionShowAdd" value="Add" actionListener="#{iclubSecurityQuestionController.showAddPanel}" update=":iclubFrm:pnlSecurityQuestionCont" />
					</f:facet>
					<p:column headerText="Unique Id">
						<p:outputLabel value="#{bean.sqId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.sqShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.sqLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.sqStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnSecurityQuestionEdit" icon="ui-icon-pencil" actionListener="#{iclubSecurityQuestionController.showModPanel}" update=":iclubFrm:pnlSecurityQuestionCont">
							<f:setPropertyActionListener target="#{iclubSecurityQuestionController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubSecurityQuestionController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubSecurityQuestionController.bean.sqShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubSecurityQuestionController.bean.sqLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubSecurityQuestionController.bean.sqStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnSecurityQuestionAddSave" value="Save" actionListener="#{iclubSecurityQuestionController.addIclubSecurityQuestion}" update="iclubFrm:grlMsg,:iclubFrm:pnlSecurityQuestionCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnSecurityQuestionAddClose" value="Close" actionListener="#{iclubSecurityQuestionController.clearForm}" update=":iclubFrm:pnlSecurityQuestionCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubSecurityQuestionController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubSecurityQuestionController.bean.sqId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubSecurityQuestionController.bean.sqShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubSecurityQuestionController.bean.sqLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubSecurityQuestionController.bean.sqStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnSecurityQuestionModSave" value="Save" actionListener="#{iclubSecurityQuestionController.modIclubSecurityQuestion}" update="iclubFrm:grlMsg,:iclubFrm:pnlSecurityQuestionCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnSecurityQuestionModDelete" value="Delete" actionListener="#{iclubSecurityQuestionController.delIclubSecurityQuestion}" update="iclubFrm:grlMsg,:iclubFrm:pnlSecurityQuestionCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnSecurityQuestionModClose" value="Close" actionListener="#{iclubSecurityQuestionController.clearForm}" update=":iclubFrm:pnlSecurityQuestionCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
