<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/admin/mdata/container.xhtml">
	<ui:define name="mdata">
		<div class="ContainerIndent">
			<p:panel id="pnlClaimStatusCont">
				<p:dataTable id="dtClaimStatusCont" widgetVar="dtClaimStatusCont" value="#{iclubClaimStatusController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No Claim Status Found" reflow="true">
					<f:facet name="footer">
						<p:commandButton id="btnClaimStatusShowAdd" value="Add" actionListener="#{iclubClaimStatusController.showAddPanel}" update=":iclubFrm:pnlClaimStatusCont" />
					</f:facet>
					<p:column headerText="Unique Id">
						<p:outputLabel value="#{bean.csId}" />
					</p:column>
					<p:column headerText="Short Description">
						<p:outputLabel value="#{bean.csShortDesc}" />
					</p:column>
					<p:column headerText="Long Description">
						<p:outputLabel value="#{bean.csLongDesc}" />
					</p:column>
					<p:column headerText="Status">
						<p:selectOneMenu styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{bean.csStatus}" disabled="true">
							<f:selectItem itemLabel="Status" itemDisabled="true" />
							<f:selectItem itemLabel="Yes" itemValue="Y" />
							<f:selectItem itemLabel="No" itemValue="N" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton id="btnClaimStatusEdit" icon="ui-icon-pencil" actionListener="#{iclubClaimStatusController.showModPanel}" update=":iclubFrm:pnlClaimStatusCont">
							<f:setPropertyActionListener target="#{iclubClaimStatusController.bean}" value="#{bean}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:panel id="pnlAdd" rendered="#{iclubClaimStatusController.showAddPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubClaimStatusController.bean.csShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubClaimStatusController.bean.csLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuAddStatus" id="mnuAddStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubClaimStatusController.bean.csStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container50">
								<p:commandButton id="btnClaimStatusAddSave" value="Save" actionListener="#{iclubClaimStatusController.addIclubClaimStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlClaimStatusCont" />
							</div>
							<div class="Container50">
								<p:commandButton id="btnClaimStatusAddClose" value="Close" actionListener="#{iclubClaimStatusController.clearForm}" update=":iclubFrm:pnlClaimStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
				<p:panel id="pnlMod" rendered="#{iclubClaimStatusController.showModPanel}">
					<div class="Container90 Fnone MarAuto TexAlCenter">
						<div class="Container80 Responsive">
							<p:outputLabel value="#{iclubClaimStatusController.bean.csId}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubClaimStatusController.bean.csShortDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubClaimStatusController.bean.csLongDesc}" />
						</div>
						<div class="EmptyBox5" />
						<div class="Container80 Responsive">
							<p:selectOneMenu widgetVar="mnuModStatus" id="mnuModStatus" styleClass="with-placeholder TexAlCenter" panelStyleClass="hide-disabled" value="#{iclubClaimStatusController.bean.csStatus}">
								<f:selectItem itemLabel="Status" itemDisabled="true" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
								<f:selectItem itemLabel="No" itemValue="N" />
							</p:selectOneMenu>
						</div>
						<div class="EmptyBox5" />
						<div class="Container100">
							<div class="Container33">
								<p:commandButton id="btnClaimStatusModSave" value="Save" actionListener="#{iclubClaimStatusController.modIclubClaimStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlClaimStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnClaimStatusModDelete" value="Delete" actionListener="#{iclubClaimStatusController.delIclubClaimStatus}" update="iclubFrm:grlMsg,:iclubFrm:pnlClaimStatusCont" />
							</div>
							<div class="Container33">
								<p:commandButton id="btnClaimStatusModClose" value="Close" actionListener="#{iclubClaimStatusController.clearForm}" update=":iclubFrm:pnlClaimStatusCont" />
							</div>
						</div>
					</div>
				</p:panel>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
