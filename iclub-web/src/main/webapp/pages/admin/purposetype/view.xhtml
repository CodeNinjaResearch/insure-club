<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable id="dtPurposeTypeCont" widgetVar="dtPurposeTypeCont" value="#{iclubPurposeTypeController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No PurposeTypees Available">

		<p:column headerText="#{labels['purposetype.view.ptid']}">
			<p:outputLabel value="#{bean.ptId}" />
		</p:column>
		<p:column headerText="#{labels['purposetype.view.ptshortdesc']}">
			<p:outputLabel value="#{bean.ptShortDesc}" />
		</p:column>
		<p:column headerText="#{labels['purposetype.view.ptlongdesc']}">
			<p:outputLabel value="#{bean.ptLongDesc}" />
		</p:column>
		<p:column headerText="#{labels['purposetype.view.ptstatus']}">
			<p:outputLabel value="#{bean.ptStatus}" />
		</p:column>
		<p:column headerText="#{labels['purposetype.view.ptcrtddt']}">
			<p:outputLabel value="#{bean.ptCrtdDt}" />
		</p:column>
		<p:column headerText="#{labels['purposetype.view.iclubinsuranceitemtype']}">
			<p:outputLabel value="#{bean.iclubInsuranceItemType}" />
		</p:column>
		<p:column headerText="#{labels['purposetype.view.userid']}">
			<p:outputLabel value="#{bean.iclubPerson}" />
		</p:column>

		<p:column>
			<p:commandButton id="btnPurposeTypeEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubPurposeTypeController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubPurposeTypeController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubPurposeTypeController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
