<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="2">
			<p:column>
				<p:outputLabel value="#{labels['event.summary.eid']}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{iclubEventController.bean.EId}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['event.summary.iclubeventtype']}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{iclubEventController.bean.iclubEventType}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['event.summary.userid']}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{iclubEventController.bean.iclubPerson}" />
			</p:column>
			
			
			<p:column>
				<p:outputLabel value="#{labels['event.summary.edesc']}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{iclubEventController.bean.EDesc}" />
			</p:column>
			
			
			
			<p:column>
				<p:outputLabel value="#{labels['event.summary.ecrtddt']}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{iclubEventController.bean.ECrtdDt}" />
			</p:column>
			
			
			 
			
			
			 
		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnEventCloseSummary" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlEventCont" value="#{labels['close']}" actionListener="#{iclubEventController.showView}" />
		</div>
	</f:facet>
</ui:composition>
