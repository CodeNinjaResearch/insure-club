<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="2">


			<p:column>
				<p:outputLabel value="#{labels['covertype.create.iclubinsuranceitemtype']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:selectOneMenu value="#{iclubCoverTypeController.bean.iclubInsuranceItemType}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItems value="#{iclubCoverTypeController.insuranceItemTypeBeans}" var="c" itemLabel="#{c.iitLongDesc}" itemValue="#{c.iitId}" />

				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['covertype.create.ctshortdesc']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubCoverTypeController.bean.ctShortDesc}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['covertype.create.ctlongdesc']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubCoverTypeController.bean.ctLongDesc}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['covertype.create.ctstatus']}"></p:outputLabel>
			</p:column>
			<p:column>

				<p:selectOneMenu value="#{iclubCoverTypeController.bean.ctStatus}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
					<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />

				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['covertype.create.ctcrtddt']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:calendar value="#{iclubCoverTypeController.bean.ctCrtdDt}" />
			</p:column>

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnCoverTypeCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlCoverTypeCont" icon="ui-icon-disk" value="#{labels['save']}" actionListener="#{iclubCoverTypeController.addIclubCoverType}" />
			<p:commandButton id="btnCoverTypeCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlCoverTypeCont" value="#{labels['close']}" actionListener="#{iclubCoverTypeController.showView}" />
		</div>
	</f:facet>
</ui:composition>
