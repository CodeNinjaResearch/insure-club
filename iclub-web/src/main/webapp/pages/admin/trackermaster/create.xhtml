<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="2">

			<p:column>
				<p:outputLabel value="#{labels['trackermaster.create.tmname']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubTrackerMasterController.bean.tmName}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['trackermaster.create.tmtradename']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubTrackerMasterController.bean.tmTradeName}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['trackermaster.create.tmlocation']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubTrackerMasterController.bean.tmLocation}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['trackermaster.create.tmlat']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubTrackerMasterController.bean.tmLat}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['trackermaster.create.tmlong']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubTrackerMasterController.bean.tmLong}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['trackermaster.create.tmregnum']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubTrackerMasterController.bean.tmRegNum}" />
			</p:column>
			
			
			<p:column>
				<p:outputLabel value="#{labels['trackermaster.create.tmcrtddt']}"></p:outputLabel>
			</p:column>
			<p:column  >
				<p:calendar  value="#{iclubTrackerMasterController.bean.tmCrtdDt}" />
			</p:column>

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnTrackerMasterCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlTrackerMasterCont" icon="ui-icon-disk" value="#{labels['save']}" actionListener="#{iclubTrackerMasterController.addIclubTrackerMaster}" />
			<p:commandButton id="btnTrackerMasterCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlTrackerMasterCont" value="#{labels['close']}" actionListener="#{iclubTrackerMasterController.showView}" />
		</div>
	</f:facet>
</ui:composition>
