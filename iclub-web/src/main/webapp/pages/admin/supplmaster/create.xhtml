<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="2">


			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.smname']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubSupplMasterController.bean.smName}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.smtradename']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubSupplMasterController.bean.smTradeName}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.smregnum']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubSupplMasterController.bean.smRegNum}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['suppliertype']}"></p:outputLabel>

			</p:column>
			<p:column>

				<p:selectOneMenu value="#{iclubSupplMasterController.bean.iclubSupplierType}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItems value="#{iclubSupplMasterController.supplierTypeBeans}" var="c" itemLabel="#{c.stLongDesc}" itemValue="#{c.stId}" />


				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.smaddress']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubSupplMasterController.bean.smAddress}" />
			</p:column>
			<p:column>
				<p:outputLabel value="Location :"></p:outputLabel>
			</p:column>

			<p:column>
				<p:commandButton update=":iclubFrm:perLocationDetailsDialog" icon="ui-icon-document" value="Location Details" oncomplete="PF('perLocationDetailsDialog').show();" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.smcrlimit']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubSupplMasterController.bean.smCrLimit}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.sractiondt']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:calendar value="#{iclubSupplMasterController.bean.srActionDt}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.smrating']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText value="#{iclubSupplMasterController.bean.smRating}" />
			</p:column>

			<p:column>
				<p:outputLabel value="#{labels['supplmaster.create.smcrtddt']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:calendar value="#{iclubSupplMasterController.bean.smCrtdDt}" />
			</p:column>

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnSupplMasterCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplMasterCont" icon="ui-icon-disk" value="#{labels['save']}" actionListener="#{iclubSupplMasterController.addIclubSupplMaster}" />
			<p:commandButton id="btnSupplMasterCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlSupplMasterCont" value="#{labels['close']}" actionListener="#{iclubSupplMasterController.showView}" />
		</div>
	</f:facet>
</ui:composition>
