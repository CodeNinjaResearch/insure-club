<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataTable id="dtSupplMasterCont" widgetVar="dtSupplMasterCont" value="#{iclubSupplMasterController.beans}" var="bean" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No SupplMasteres Available">
		
		<p:column headerText="#{labels['supplmaster.view.smid']}">
			<p:outputLabel value="#{bean.smId}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.smname']}">
			<p:outputLabel value="#{bean.smName}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.iclubsuppliertype']}">
			<p:outputLabel value="#{bean.iclubSupplierType}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.smtradename']}">
			<p:outputLabel value="#{bean.smTradeName}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.smregnum']}">
			<p:outputLabel value="#{bean.smRegNum}" />
		</p:column>

			<p:column headerText="#{labels['suppliertype']}">

				<p:selectOneMenu value="#{iclubSupplMasterController.bean.iclubSupplierType}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItems value="#{iclubSupplMasterController.supplierTypeBeans}" var="c" itemLabel="#{c.stLongDesc}" itemValue="#{c.stId}" />
					 

				</p:selectOneMenu>
			</p:column>
		<p:column headerText="#{labels['supplmaster.view.smaddress']}">
			<p:outputLabel value="#{bean.smAddress}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.smlat']}">
			<p:outputLabel value="#{bean.smLat}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.smlong']}">
			<p:outputLabel value="#{bean.smLong}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.smcrlimit']}">
			<p:outputLabel value="#{bean.smCrLimit}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.sractiondt']}">
			<p:outputLabel value="#{bean.srActionDt}" />
		</p:column>
		<p:column headerText="#{labels['supplmaster.view.smrating']}">
			<p:outputLabel value="#{bean.smRating}" />
		</p:column>
		 
		<p:column headerText="#{labels['supplmaster.view.userid']}">
				<p:outputLabel value="#{bean.iclubPerson}" />
			</p:column>
		
		<p:column>
			<p:commandButton id="btnSupplMasterEdit" icon="ui-icon-pencil" ajax="false" action="#{iclubSupplMasterController.showEdit}" update=":iclubFrm:grlMsg">
				<f:setPropertyActionListener target="#{iclubSupplMasterController.bean}" value="#{bean}" />
				<f:setPropertyActionListener target="#{iclubSupplMasterController.viewParam}" value="2" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
