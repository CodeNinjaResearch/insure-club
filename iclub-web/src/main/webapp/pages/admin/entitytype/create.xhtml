<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="4">

			 
			
			<p:column>
				<p:outputLabel value="#{labels['entitytype.create.etshortdesc']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:inputText value="#{iclubEntityTypeController.bean.etShortDesc}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['entitytype.create.etlongdesc']}"></p:outputLabel>
			</p:column>
			<p:column  >
				<p:inputText value="#{iclubEntityTypeController.bean.etLongDesc}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['entitytype.create.etstatus']}"></p:outputLabel>
			</p:column>
			<p:column  >

				<p:selectOneMenu value="#{iclubEntityTypeController.bean.etStatus}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
					<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />

				</p:selectOneMenu>
			</p:column>

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnEntityTypeCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlEntityTypeCont" icon="ui-icon-disk" value="#{labels['save']}" actionListener="#{iclubEntityTypeController.addIclubEntityType}" />
			<p:commandButton id="btnEntityTypeCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlEntityTypeCont" value="#{labels['close']}" actionListener="#{iclubEntityTypeController.showView}" />
		</div>
	</f:facet>
</ui:composition>
