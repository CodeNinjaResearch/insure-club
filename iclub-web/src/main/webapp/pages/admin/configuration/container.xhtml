<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Maintain Config</ui:define>
	<ui:define name="body">
		<p:remoteCommand actionListener="#{iclubConfigController.initializePage}" name="onload" autoRun="true" update="pnlConfigContDet" />
		<p:panel id="pnlConfigCont">
			<p:panel id="pnlConfigContMenu">
				<p:commandLink value="#{labels['viewconfig']}" actionListener="#{iclubConfigController.showView}" update="pnlConfigContDet" />
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="#{labels['createconfig']}"  actionListener="#{iclubConfigController.showCreate}" update="pnlConfigContDet" />
			</p:panel>
			<p:panel id="pnlConfigContDet">
				<p:panel id="pnlConfigContView" rendered="#{iclubConfigController.showViewCont}">
					<ui:include src="/pages/admin/configuration/view.xhtml" />
				</p:panel>
				<p:panel id="pnlConfigContCreate" rendered="#{iclubConfigController.showCreateCont}">
					<ui:include src="/pages/admin/configuration/create.xhtml" />
				</p:panel>
				<p:panel id="pnlConfigContEdit" rendered="#{iclubConfigController.showEditCont}">
					<ui:include src="/pages/admin/configuration/edit.xhtml" />
				</p:panel>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
