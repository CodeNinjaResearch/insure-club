<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="4">

			<p:column>
				<p:outputLabel value="#{labels['config.create.cid']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:inputText escape="false" value="#{iclubConfigController.bean.CId}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['config.create.ckey']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:inputText escape="false" value="#{iclubConfigController.bean.CKey}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['config.create.cvalue']}"></p:outputLabel>
			</p:column>
			<p:column  >
				<p:inputText escape="false" value="#{iclubConfigController.bean.CValue}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['config.create.cstatus']}"></p:outputLabel>
			</p:column>
			<p:column  >

				<p:selectOneMenu value="#{iclubConfigController.bean.CStatus}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
					<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />

				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['config.create.ccrtdDt']}"></p:outputLabel>
			</p:column>
			<p:column  >
				<p:calendar  value="#{iclubConfigController.bean.CCrtdDt}" />
			</p:column>

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnConfigCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlConfigCont" icon="ui-icon-disk" value="#{labels['save']}" actionListener="#{iclubConfigController.addIclubConfig}" />
			<p:commandButton id="btnConfigCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlConfigCont" value="#{labels['close']}" actionListener="#{iclubConfigController.showView}" />
		</div>
	</f:facet>
</ui:composition>
