<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="4">

			<p:column>
				<p:outputLabel value="#{labels['extras.edit.eid']}"></p:outputLabel>
			</p:column>
			<p:column>
				<p:outputLabel value="#{iclubExtrasController.bean.EId}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['extras.edit.edesc']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:inputText value="#{iclubExtrasController.bean.EDesc}" />
			</p:column>
			
		 
			
			<p:column>
				<p:outputLabel value="#{labels['extras.edit.estatus']}"></p:outputLabel>
			</p:column>
			<p:column  >

				<p:selectOneMenu value="#{iclubExtrasController.bean.EStatus}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
					<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />

				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['extras.edit.ecrtddt']}"></p:outputLabel>
			</p:column>
			<p:column  >
				<p:calendar  value="#{iclubExtrasController.bean.ECrtdDt}" />
			</p:column>


			 

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnExtrasEditSave" icon="ui-icon-disk" update=":iclubFrm:grlMsg, :iclubFrm:pnlExtrasCont" value="#{labels['update']}" actionListener="#{iclubExtrasController.modIclubExtras}" />
			<p:commandButton id="btnExtrasDelSave" icon="ui-icon-circle-close" update=":iclubFrm:grlMsg, :iclubFrm:pnlExtrasCont" value="#{labels['delete']}" actionListener="#{iclubExtrasController.delIclubExtras}" />
			<p:commandButton id="btnExtrasCloseEdit" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlExtrasCont" value="#{labels['close']}" actionListener="#{iclubExtrasController.showView}" />
		</div>
	</f:facet>
</ui:composition>
