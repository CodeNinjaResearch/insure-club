<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Item Type :" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubRateTypeController.bean.iclubInsuranceItemType}">
				<f:selectItem itemLabel="Item Type" itemDisabled="true" />
				<f:selectItems value="#{iclubRateTypeController.insuranceItemTypeBeans}" var="c" itemLabel="#{c.iitLongDesc}" itemValue="#{c.iitId}" />
			</p:selectOneMenu>
		</div>
		<div class="EmptyBox5" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Entity Type :" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubRateTypeController.bean.iclubEntityType}">
				<f:selectItem itemLabel="Entity Type" itemDisabled="true" />
				<f:selectItems value="#{iclubRateTypeController.entityTypeBeans}" var="c" itemLabel="#{c.etLongDesc}" itemValue="#{c.etId}" />
			</p:selectOneMenu>
		</div>
		<div class="EmptyBox5" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Field  Id:" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubRateTypeController.bean.iclubField}">
				<f:selectItem itemLabel="Field" itemDisabled="true" />
				<f:selectItems value="#{iclubRateTypeController.fieldBeans}" var="c" itemLabel="#{c.FName}" itemValue="#{c.FId}" />
			</p:selectOneMenu>
		</div>
		<div class="EmptyBox5" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Type :" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubRateTypeController.bean.rtType}">
				<f:selectItem itemLabel="Type" itemDisabled="true" />
				<f:selectItems value="#{iclubRateTypeController.rateType}" />
			</p:selectOneMenu>
		</div>
		<div class="EmptyBox5" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Status :" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubRateTypeController.bean.rtStatus}">
				<f:selectItem itemLabel="Status" itemDisabled="true" />
				<f:selectItem itemLabel="Yes" itemValue="Y" />
				<f:selectItem itemLabel="No" itemValue="N" />
			</p:selectOneMenu>
		</div>
		<div class="EmptyBox5" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Quote Type :" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubRateTypeController.bean.rtQuoteType}">
				<f:selectItem itemLabel="Quote Type" itemDisabled="true" />
				<f:selectItems value="#{iclubRateTypeController.quoteType}" />
			</p:selectOneMenu>
		</div>
		<div class="EmptyBox5" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Short Description :" />
		</div>
		<div class="Container50 Responsive">
			<p:inputText styleClass="TexAlCenter" placeholder="Short Description" value="#{iclubRateTypeController.bean.rtShortDesc}" />
		</div>
		<div class="EmptyBox5" />
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Long Description :" />
		</div>
		<div class="Container50 Responsive">
			<p:inputText styleClass="TexAlCenter" placeholder="Long Description" value="#{iclubRateTypeController.bean.rtLongDesc}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:commandButton id="btnRateTypeCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlRateTypeCont" icon="ui-icon-disk" value="Save" actionListener="#{iclubRateTypeController.addIclubRateType}" />
		</div>
		<div class="Container50 Responsive">
			<p:commandButton id="btnRateTypeCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlRateTypeCont" value="Close" actionListener="#{iclubRateTypeController.showView}" />
		</div>
	</div>
</ui:composition>
