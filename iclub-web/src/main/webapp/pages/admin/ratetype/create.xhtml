<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="4">

			 
			
			<p:column>
				<p:outputLabel value="#{labels['ratetype.create.rtshortdesc']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:inputText value="#{iclubRateTypeController.bean.rtShortDesc}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['ratetype.create.rtlongdesc']}"></p:outputLabel>
			</p:column>
			<p:column  >
				<p:inputText value="#{iclubRateTypeController.bean.rtLongDesc}" />
			</p:column>
			
			<p:column>
				<p:outputLabel value="#{labels['ratetype.create.rtstatus']}"></p:outputLabel>
			</p:column>
			<p:column  >

				<p:selectOneMenu value="#{iclubRateTypeController.bean.rtStatus}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
					<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />

				</p:selectOneMenu>
			</p:column>
			 

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnRateTypeCreateSave" update=":iclubFrm:grlMsg, :iclubFrm:pnlRateTypeCont" icon="ui-icon-disk" value="#{labels['save']}" actionListener="#{iclubRateTypeController.addIclubRateType}" />
			<p:commandButton id="btnRateTypeCloseCreate" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlRateTypeCont" value="#{labels['close']}" actionListener="#{iclubRateTypeController.showView}" />
		</div>
	</f:facet>
</ui:composition>
