<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Unique Id :" />
		</div>
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="#{iclubLicenseCodeController.bean.lcId}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Created By :" />
		</div>
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="#{iclubLicenseCodeController.bean.iclubPerson}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Created Date :" />
		</div>
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="#{iclubLicenseCodeController.bean.lcCrtdDt}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Category :" />
		</div>
		<div class="Container50 Responsive">
			<p:inputText styleClass="TexAlCenter" placeholder="Category" value="#{iclubLicenseCodeController.bean.lcCategory}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Description :" />
		</div>
		<div class="Container50 Responsive">
			<p:inputText styleClass="TexAlCenter" placeholder="Description" value="#{iclubLicenseCodeController.bean.lcDesc}" />
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container50 Responsive">
			<p:outputLabel styleClass="TexAlCenter" value="Status :" />
		</div>
		<div class="Container50 Responsive">
			<p:selectOneMenu styleClass="with-placeholder TexAlCenter" value="#{iclubLicenseCodeController.bean.lcStatus}">
				<f:selectItem itemLabel="Status" itemDisabled="true" />
				<f:selectItem itemLabel="Yes" itemValue="Y" />
				<f:selectItem itemLabel="No" itemValue="N" />
			</p:selectOneMenu>
		</div>
	</div>
	<div class="EmptyBox5" />
	<div class="Container100 Responsive">
		<div class="Container33 Responsive">
			<p:commandButton id="btnLicenseCodeEditSave" icon="ui-icon-disk" update=":iclubFrm:grlMsg, :iclubFrm:pnlLicenseCodeCont" value="Update" actionListener="#{iclubLicenseCodeController.modIclubLicenseCode}" />
		</div>
		<div class="Container33 Responsive">
			<p:commandButton id="btnLicenseCodeDelSave" icon="ui-icon-circle-close" update=":iclubFrm:grlMsg, :iclubFrm:pnlLicenseCodeCont" value="Delete" actionListener="#{iclubLicenseCodeController.delIclubLicenseCode}" />
		</div>
		<div class="Container33 Responsive">
			<p:commandButton id="btnLicenseCodeCloseEdit" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlLicenseCodeCont" value="Close" actionListener="#{iclubLicenseCodeController.showView}" />
		</div>
	</div>
</ui:composition>
