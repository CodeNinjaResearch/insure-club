<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<div style="align: center !important">
		<p:panelGrid columns="2">

			<p:column>
				<p:outputLabel value="#{labels['licensecode.edit.lcid']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:outputLabel value="#{iclubLicenseCodeController.bean.lcId}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['licensecode.edit.lccategory']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:inputText value="#{iclubLicenseCodeController.bean.lcCategory}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['licensecode.edit.lcdesc']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:inputText value="#{iclubLicenseCodeController.bean.lcDesc}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['licensecode.edit.userid']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:outputLabel value="#{iclubLicenseCodeController.bean.iclubPerson}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['licensecode.edit.lcstatus']}"></p:outputLabel>
			</p:column>
			<p:column >

				<p:selectOneMenu value="#{iclubLicenseCodeController.bean.lcStatus}">
					<f:selectItem itemLabel="#{labels['pleaseselect']}" itemValue="-1" />
					<f:selectItem itemLabel="#{labels['yes']}" itemValue="Y" />
					<f:selectItem itemLabel="#{labels['no']}" itemValue="N" />

				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel value="#{labels['licensecode.edit.lccrtddt']}"></p:outputLabel>
			</p:column>
			<p:column >
				<p:calendar value="#{iclubLicenseCodeController.bean.lcCrtdDt}" />
			</p:column>

			 

		</p:panelGrid>
	</div>
	<f:facet name="footer">
		<div style="align: center !important">
			<p:commandButton id="btnLicenseCodeEditSave" icon="ui-icon-disk" update=":iclubFrm:grlMsg, :iclubFrm:pnlLicenseCodeCont" value="#{labels['update']}" actionListener="#{iclubLicenseCodeController.modIclubLicenseCode}" />
			<p:commandButton id="btnLicenseCodeDelSave" icon="ui-icon-circle-close" update=":iclubFrm:grlMsg, :iclubFrm:pnlLicenseCodeCont" value="#{labels['delete']}" actionListener="#{iclubLicenseCodeController.delIclubLicenseCode}" />
			<p:commandButton id="btnLicenseCodeCloseEdit" icon="ui-icon-arrowreturnthick-1-w" update=":iclubFrm:grlMsg, :iclubFrm:pnlLicenseCodeCont" value="#{labels['close']}" actionListener="#{iclubLicenseCodeController.showView}" />
		</div>
	</f:facet>
</ui:composition>
